<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ماسنجر برو - متعدد اللغات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s ease; }
        
        :root {
            --bg-main: #18191a; 
            --bg-chat: #242526; 
            --accent: #0084ff;  
            --text-main: #e4e6eb;
            --input-bg: #3a3b3c;
        }

        html, body { 
            height: 100%; 
            overflow: hidden; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-main);
        }

        body { display: flex; flex-direction: column; }

        header { 
            height: 60px;
            background: rgba(36, 37, 38, 0.9);
            backdrop-filter: blur(10px);
            padding: 0 16px; 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }
        .header-info { flex: 1; text-align: center; }
        .header-info h1 { font-size: 17px; font-weight: 600; }
        .status { font-size: 11px; color: #31a24c; }

        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            background-image: linear-gradient(to bottom, #18191a, #101112);
        }

        .message { 
            max-width: 75%; 
            padding: 10px 16px; 
            border-radius: 18px; 
            font-size: 15px; 
            line-height: 1.4;
            position: relative;
        }
        .sent { 
            align-self: flex-end; 
            background: linear-gradient(135deg, #0084ff 0%, #00c6ff 100%);
            color: white; 
            border-bottom-right-radius: 4px;
        }
        .received { 
            align-self: flex-start; 
            background-color: var(--bg-chat); 
            color: var(--text-main); 
            border-bottom-left-radius: 4px;
        }

        /* لغات مختلفة: تعديل انحناء الزوايا حسب الاتجاه */
        [dir="ltr"] .sent { border-bottom-right-radius: 18px; border-bottom-left-radius: 4px; }
        [dir="ltr"] .received { border-bottom-left-radius: 18px; border-bottom-right-radius: 4px; }

        footer { 
            padding: 12px 15px; 
            background: var(--bg-main); 
            display: flex; 
            align-items: center; 
            gap: 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .input-wrapper {
            flex: 1; 
            background: var(--input-bg); 
            border-radius: 22px; 
            display: flex; 
            align-items: center; 
            padding: 0 12px;
        }
        
        #msgInput { 
            flex: 1; 
            padding: 10px 5px; 
            border: none; 
            background: transparent; 
            outline: none; 
            font-size: 15px; 
            color: white;
        }

        .btn-action { color: var(--accent); font-size: 20px; cursor: pointer; background: none; border: none; padding: 5px; }
        .lang-btn { font-size: 14px; font-weight: bold; background: #3a3b3c; color: white; border: none; padding: 5px 10px; border-radius: 10px; cursor: pointer; }

        #overlay { position: fixed; inset: 0; background: #18191a; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 350px; text-align: center; }
        .input-group { position: relative; width: 100%; }
        .input-group i { position: absolute; right: 15px; top: 25px; color: #888; }
        [dir="ltr"] .input-group i { left: 15px; right: auto; }
        .m-input { width: 100%; padding: 14px 40px; margin: 10px 0; border-radius: 12px; border: 1px solid #3e4042; background: #242526; color: white; }
        .m-btn { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .hidden { display: none !important; }
        .recording-active { color: #f3425f !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.4; } }
        .msg-img { max-width: 100%; border-radius: 15px; margin-top: 5px; }
        audio { height: 35px; width: 170px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="80" style="margin-bottom: 20px;">
        <h2 id="tr-welcome">مرحباً بك</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username-input" class="m-input" placeholder="اكتب اسمك للمتابعة">
        </div>
        <button class="m-btn" onclick="saveUsername()"><span id="tr-login">دخول</span> <i class="fas fa-sign-in-alt"></i></button>
    </div>

    <div id="step-choice" class="login-card hidden">
        <i class="fas fa-shield-halved" style="font-size: 50px; color: var(--accent); margin-bottom: 20px;"></i>
        <h2 id="tr-security">تأمين الدردشة</h2>
        <button class="m-btn" onclick="showPrivateForm()"><i class="fas fa-door-closed"></i> <span id="tr-join-room">دخول الغرفة المشفرة</span></button>
    </div>

    <div id="step-private" class="login-card hidden">
        <i class="fas fa-lock" style="font-size: 40px; color: #f3425f; margin-bottom: 15px;"></i>
        <h2 id="tr-room-info">بيانات الغرفة</h2>
        <div class="input-group">
            <i class="fas fa-hashtag"></i>
            <input type="text" id="room-name-input" class="m-input" placeholder="اسم الغرفة">
        </div>
        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" id="room-pass-input" class="m-input" placeholder="كلمة السر">
        </div>
        <button class="m-btn" onclick="joinPrivate()"><span id="tr-confirm">تأكيد الدخول</span> <i class="fas fa-check-circle"></i></button>
    </div>
</div>

<header>
    <button class="lang-btn" onclick="toggleLanguage()" id="lang-toggle">EN</button>
    <div class="header-info">
        <h1 id="room-display">الدردشة</h1>
        <div class="status" id="tr-online">● متصل الآن</div>
    </div>
    <button class="btn-action" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i></button>
</header>

<div id="chat-box"></div>

<footer>
    <button class="btn-action" onclick="sendImageUrl()"><i class="fas fa-image"></i></button>
    <div class="input-wrapper">
        <input type="text" id="msgInput" placeholder="Aa" autocomplete="off">
        <button class="btn-action" id="recordBtn" onclick="toggleRecording()"><i class="fas fa-microphone" id="micIcon"></i></button>
    </div>
    <button class="btn-action" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;
    let currentLang = 'ar';

    // القاموس للترجمة
    const translations = {
        ar: {
            welcome: "مرحباً بك", login: "دخول", security: "تأمين الدردشة", joinRoom: "دخول الغرفة المشفرة",
            roomInfo: "بيانات الغرفة", confirm: "تأكيد الدخول", online: "● متصل الآن",
            userPlaceholder: "اكتب اسمك للمتابعة", roomPlaceholder: "اسم الغرفة", passPlaceholder: "كلمة السر"
        },
        en: {
            welcome: "Welcome", login: "Login", security: "Chat Security", joinRoom: "Join Secure Room",
            roomInfo: "Room Details", confirm: "Confirm Join", online: "● Online Now",
            userPlaceholder: "Type your name...", roomPlaceholder: "Room Name", passPlaceholder: "Password"
        }
    };

    function toggleLanguage() {
        currentLang = (currentLang === 'ar') ? 'en' : 'ar';
        const html = document.getElementById('main-html');
        html.dir = (currentLang === 'ar') ? 'rtl' : 'ltr';
        html.lang = currentLang;
        document.getElementById('lang-toggle').innerText = (currentLang === 'ar') ? 'EN' : 'AR';
        
        // تطبيق الترجمة
        document.getElementById('tr-welcome').innerText = translations[currentLang].welcome;
        document.getElementById('tr-login').innerText = translations[currentLang].login;
        document.getElementById('tr-security').innerText = translations[currentLang].security;
        document.getElementById('tr-join-room').innerText = translations[currentLang].joinRoom;
        document.getElementById('tr-room-info').innerText = translations[currentLang].roomInfo;
        document.getElementById('tr-confirm').innerText = translations[currentLang].confirm;
        document.getElementById('tr-online').innerText = translations[currentLang].online;
        
        document.getElementById('username-input').placeholder = translations[currentLang].userPlaceholder;
        document.getElementById('room-name-input').placeholder = translations[currentLang].roomPlaceholder;
        document.getElementById('room-pass-input').placeholder = translations[currentLang].passPlaceholder;
    }

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUsername = val;
            localStorage.setItem("chat_user", val);
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-choice').classList.remove('hidden');
        }
    }

    function showPrivateForm() {
        document.getElementById('step-choice').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function joinPrivate() {
        let rName = document.getElementById('room-name-input').value.trim();
        let rPass = document.getElementById('room-pass-input').value.trim();
        if(!rName || !rPass) return;
        const rRef = firebase.database().ref("room_settings/" + rName);
        rRef.once('value').then(s => {
            const d = s.val();
            document.getElementById("overlay").classList.add("hidden");
            if(!d) { rRef.set({password: rPass}); setupChat(rName, "private_"+rName); }
            else if(d.password === rPass) { setupChat(rName, "private_"+rName); }
            else { setupChat("Error", "fake_"+rName); }
        });
    }

    function setupChat(name, path) {
        document.getElementById("room-display").innerText = name;
        messagesRef = firebase.database().ref("messages/" + path);
        messagesRef.on("child_added", s => {
            const d = s.val();
            const box = document.getElementById("chat-box");
            const isMe = d.user === currentUsername;
            const mDiv = document.createElement("div");
            mDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            if(d.type === 'image') mDiv.innerHTML = `<img src="${d.url}" class="msg-img">`;
            else if(d.type === 'voice') mDiv.innerHTML = `<audio controls src="${d.audio}"></audio>`;
            else mDiv.innerText = d.text;
            box.appendChild(mDiv);
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMessage() {
        const i = document.getElementById("msgInput");
        if(i.value.trim() && messagesRef) {
            messagesRef.push({user: currentUsername, text: i.value, type: 'text'});
            i.value = "";
        }
    }

    function sendImageUrl() {
        const u = prompt(currentLang === 'ar' ? "رابط الصورة:" : "Image URL:");
        if(u && messagesRef) messagesRef.push({user: currentUsername, url: u, type: 'image'});
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
