<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>واتساب العرب - النسخة المستقرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* إعدادات الشاشة الكاملة لضمان عدم الاختفاء */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #0b141a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; }
        
        header { background-color: #202c33; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #3b4a54; flex-shrink: 0; height: 60px; }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: rgba(11,20,26,0.9); }
        
        .message { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 15px; position: relative; word-wrap: break-word; }
        .sent { align-self: flex-end; background-color: #005c4b; }
        .received { align-self: flex-start; background-color: #202c33; }

        /* الفوتر مرفوع بوضوح لتجنب أزرار الأندرويد في صورتك */
        footer { 
            background: #202c33; 
            padding: 10px 10px 45px 10px; 
            display: flex; 
            gap: 8px; 
            align-items: center; 
            flex-shrink: 0; 
            border-top: 1px solid #3b4a54;
        }
        
        #msgInput { flex: 1; padding: 12px 15px; border-radius: 25px; border: none; background: #2a3942; color: white; outline: none; font-size: 16px; }
        .icon-btn { background: #00a884; border: none; border-radius: 50%; width: 45px; height: 45px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .recording { background: #ea0038 !important; animation: pulse 1s infinite; }

        @keyframes pulse { 0% {opacity: 1} 50% {opacity: 0.5} 100% {opacity: 1} }

        .call-btn { color: #00a884; font-size: 22px; cursor: pointer; }
        .end-btn { color: #ea0038; font-size: 22px; cursor: pointer; display: none; }

        #overlay { position: fixed; inset: 0; background: #0b141a; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-card { background: #222e35; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #3b4a54; width: 80%; }
        audio { max-width: 100%; margin-top: 5px; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="login-card" class="modal-card">
        <h3>أهلاً بك يا سيد</h3>
        <input type="text" id="username-input" style="width:90%; padding:12px; border-radius:10px; background:#2a3942; color:white; border:1px solid #3b4a54;" placeholder="ادخل اسمك">
        <br><br>
        <button onclick="login()" style="background:#00a884; color:white; padding:12px; border:none; border-radius:20px; width:100%; font-weight:bold;">دخول</button>
    </div>
</div>

<header>
    <button onclick="location.reload()" style="background:#ea0038; border:none; color:white; border-radius:10px; padding:5px 12px;">خروج</button>
    <div>غرفة 1111</div>
    <div>
        <i id="btn-end" class="fas fa-phone-slash end-btn" onclick="endCall()" style="margin-left:15px;"></i>
        <i id="btn-start" class="fas fa-phone-alt call-btn" onclick="startCall()" style="margin-left:15px;"></i>
    </div>
</header>

<div id="chat-box"></div>
<audio id="remoteAudio" autoplay playsinline></audio>

<footer>
    <button id="recordBtn" class="icon-btn" onclick="toggleRecord()"><i class="fas fa-microphone" id="micIcon"></i></button>
    <input type="text" id="msgInput" placeholder="اكتب رسالة...">
    <button class="icon-btn" onclick="sendText()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const config = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(config);

    let myName = localStorage.getItem("chat_user");
    let msgRef, callRef, pc, localStream, mediaRec, chunks = [];
    const iceServers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    if(myName) { document.getElementById('overlay').style.display = 'none'; startApp(); }

    function login() {
        const val = document.getElementById('username-input').value.trim();
        if(val) { localStorage.setItem("chat_user", val); location.reload(); }
    }

    function startApp() {
        msgRef = firebase.database().ref("messages/room1111");
        callRef = firebase.database().ref("calls/room1111");

        msgRef.on("child_added", s => {
            const d = s.val();
            let html = d.type === 'audio' ? `<audio controls src="${d.data}"></audio>` : d.text;
            document.getElementById("chat-box").innerHTML += `<div class="message ${d.user===myName?'sent':'received'}"><small>${d.user}</small><br>${html}</div>`;
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        });

        callRef.on("child_added", async s => {
            const d = s.val();
            if(d.type === "offer" && d.from !== myName) { if(confirm("مكالمة من " + d.from)) acceptCall(d); }
            if(d.type === "answer" && d.to === myName && pc) { await pc.setRemoteDescription(new RTCSessionDescription(d.sdp)); }
            if(d.type === "candidate" && d.from !== myName && pc) { pc.addIceCandidate(new RTCIceCandidate(d.cand)).catch(e=>{}); }
        });
        callRef.on("child_removed", () => stopAllMedia());
    }

    // --- تسجيل الصوت ---
    async function toggleRecord() {
        const btn = document.getElementById("recordBtn");
        const icon = document.getElementById("micIcon");
        if (!mediaRec || mediaRec.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRec = new MediaRecorder(stream);
            chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => msgRef.push({ user: myName, type: 'audio', data: reader.result });
            };
            mediaRec.start();
            btn.classList.add("recording"); icon.className = "fas fa-stop";
        } else {
            mediaRec.stop();
            btn.classList.remove("recording"); icon.className = "fas fa-microphone";
        }
    }

    // --- الاتصال الصوتي ---
    async function startCall() {
        pc = new RTCPeerConnection(iceServers);
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ontrack = e => { document.getElementById("remoteAudio").srcObject = e.streams[0]; };
        pc.onicecandidate = e => { if(e.candidate) callRef.push({type:"candidate", from:myName, cand:e.candidate.toJSON()}); };
        const o = await pc.createOffer();
        await pc.setLocalDescription(o);
        callRef.push({type:"offer", from:myName, sdp:o});
        updateUI(true);
    }

    async function acceptCall(o) {
        pc = new RTCPeerConnection(iceServers);
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ontrack = e => { const a = document.getElementById("remoteAudio"); a.srcObject = e.streams[0]; a.play(); };
        pc.onicecandidate = e => { if(e.candidate) callRef.push({type:"candidate", from:myName, cand:e.candidate.toJSON()}); };
        await pc.setRemoteDescription(new RTCSessionDescription(o.sdp));
        const a = await pc.createAnswer();
        await pc.setLocalDescription(a);
        callRef.push({type:"answer", from:myName, to:o.from, sdp:a});
        updateUI(true);
    }

    function endCall() { if(callRef) callRef.remove(); stopAllMedia(); }
    function stopAllMedia() { 
        if(pc) { pc.close(); pc = null; } 
        if(localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; } 
        updateUI(false); 
    }
    function updateUI(c) {
        document.getElementById("btn-start").style.display = c ? "none" : "inline-block";
        document.getElementById("btn-end").style.display = c ? "inline-block" : "none";
    }
    function sendText() {
        const i = document.getElementById("msgInput");
        if(i.value) { msgRef.push({user: myName, text: i.value, type: 'text'}); i.value = ""; }
    }
</script>
</body>
</html>
