<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-without-restrictions</title>
    <style>
        /* سأترك لك هنا نفس تنسيقات واجهتك القديمة بالضبط */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #d1d1d1; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #333; }
        .room-box { border: 2px solid #075e54; padding: 15px; border-radius: 10px; margin-top: 20px; background: #f9f9f9; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #075e54; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #054c44; }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #777; }
    </style>
</head>
<body>

<div class="container">
    <h2>Chat-without-restrictions</h2>
    
    <div class="room-box">
        <h3>الدخول إلى غرفة خاصة</h3>
        <p>أدخل اسم الغرفة التي اتفقت عليها مع صديقك:</p>
        <input type="text" id="privateRoomName" placeholder="مثال: my-secret-room-123">
        <button onclick="enterPrivateRoom()">دخول الغرفة الخاصة</button>
    </div>

    <div class="footer">
        مشفر وآمن تماماً
    </div>
</div>

<script>
    function enterPrivateRoom() {
        var room = document.getElementById('privateRoomName').value;
        if(room.trim() !== "") {
            alert("جاري الدخول إلى الغرفة الخاصة: " + room);
            // هنا تضع رابط صفحة الدردشة الفعلية أو الكود الخاص بها
        } else {
            alert("يرجى إدخال اسم الغرفة");
        }
    }
</script>

</body>
</html>
