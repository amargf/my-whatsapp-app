<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };

    let currentUsername = localStorage.getItem("chat_user");

    function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
        return `hsl(${hash % 360}, 75%, 75%)`;
    }

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
        document.getElementById('user-display').innerText = currentUsername;
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(!val) return;
        currentUsername = val;
        localStorage.setItem("chat_user", val);
        document.getElementById('user-display').innerText = val;
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function showPrivateForm() {
        document.getElementById('step-choice').classList.add('hidden');

    function joinPublic() {

    function joinPrivate() {
        let roomName = document.getElementById('room-name-input').value.trim() || "ØºØ±ÙØ©";
        let roomPass = document.getElementById('room-pass-input').value.trim();
        if(!roomPass) return alert("ÙŠØ±Ø¬Ù‰ Ø¥Ø¯Ø®Ø§Ù„ ÙƒÙ„Ù…Ø© Ø³Ø±");

        const roomRef = firebase.database().ref("room_settings/" + roomName);
        roomRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            if (!data) {

    }

    function startPrivate(name) {

    }

    function setupChat(displayName, dbPath) {
        document.getElementById("room-display").innerText = displayName;
        messagesRef = firebase.database().ref("messages/" + dbPath);

        messagesRef.limitToLast(100).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const isMe = data.user === currentUsername;
            
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            
            const userSpan = `<span class="msg-user" style="color:${stringToColor(data.user)}">${data.user}</span>`;
            const timeSpan = `<span class="msg-time">${data.time || ''}</span>`;
            
            if(data.type === 'image') {
                msgDiv.innerHTML = `${userSpan}<img src="${data.url}" class="msg-img">${timeSpan}`;
            } else {
                const textContent = document.createElement('span');
                textContent.textContent = data.text;
                msgDiv.innerHTML = userSpan;
                msgDiv.appendChild(textContent);
                msgDiv.innerHTML += timeSpan;
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        const text = input.value.trim();
        if (text !== "" && messagesRef) {
            const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            messagesRef.push({ user: currentUsername, text: text, type: 'text', time: now });
            input.value = "";

    }
