<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>واتساب العرب - النسخة الكاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #0b141a; color: white; font-family: 'Segoe UI', sans-serif; }
        header { background-color: #202c33; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #3b4a54; flex-shrink: 0; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: rgba(11,20,26,0.9); }
        .message { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 15px; position: relative; }
        .sent { align-self: flex-end; background-color: #005c4b; }
        .received { align-self: flex-start; background-color: #202c33; }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.5); margin-top: 4px; display: block; text-align: left; }
        footer { background: #202c33; padding: 12px; display: flex; gap: 8px; align-items: center; flex-shrink: 0; }
        #msgInput { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #2a3942; color: white; outline: none; font-size: 16px; }
        .send-btn { background: #00a884; border: none; border-radius: 50%; width: 45px; height: 45px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* أزرار الاتصال */
        .call-btn { color: #00a884; font-size: 22px; cursor: pointer; margin-right: 15px; }
        .end-call-btn { color: #ea0038; font-size: 22px; cursor: pointer; display: none; margin-right: 15px; }

        #overlay { position: fixed; inset: 0; background: #0b141a; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-card { background: #222e35; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #3b4a54; width: 300px; }
        .modern-input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #3b4a54; background: #2a3942; color: white; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="modal-card">
        <i class="fas fa-user-circle" style="font-size: 50px; color: #00a884;"></i>
        <h2>أهلاً بك يا سيد</h2>
        <input type="text" id="username-input" class="modern-input" placeholder="اسمك المستعار">
        <button onclick="saveUsername()" style="background:#00a884; color:white; padding:10px 20px; border:none; border-radius:20px; cursor:pointer; font-weight:bold;">متابعة</button>
    </div>
    <div id="step-private" class="modal-card hidden">
        <h2>دخول الغرفة</h2>
        <input type="text" id="room-name-input" class="modern-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="modern-input" placeholder="كلمة السر">
        <button onclick="joinPrivate()" style="background:#00a884; color:white; padding:10px 20px; border:none; border-radius:20px; cursor:pointer; font-weight:bold;">دخول</button>
    </div>
</div>

<header>
    <button onclick="location.reload()" style="background:#ea0038; border:none; color:white; border-radius:15px; padding:5px 12px; cursor:pointer;"><i class="fas fa-sign-out-alt"></i> خروج</button>
    <div id="room-display">الرئيسية</div>
    <div>
        <i id="endCallBtn" class="fas fa-phone-slash end-call-btn" onclick="endCall()" title="إنهاء"></i>
        <i id="startCallBtn" class="fas fa-phone-alt call-btn" onclick="startCall()" title="اتصال"></i>
    </div>
</header>

<div id="chat-box"></div>
<audio id="remoteAudio" autoplay playsinline></audio>

<footer>
    <input type="text" id="msgInput" placeholder="اكتب رسالة...">
    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;
    let callRef = null;
    let pc = null;
    let localStream = null;

    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    if(currentUsername) { document.getElementById('step-name').classList.add('hidden'); document.getElementById('step-private').classList.remove('hidden'); }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) { currentUsername = val; localStorage.setItem("chat_user", val); location.reload(); }
    }

    function joinPrivate() {
        let roomName = document.getElementById('room-name-input').value.trim();
        let roomPass = document.getElementById('room-pass-input').value.trim();
        if(!roomName || !roomPass) return;

        const roomRef = firebase.database().ref("room_settings/" + roomName);
        roomRef.once('value').then(s => {
            document.getElementById("overlay").classList.add("hidden");
            const dbPath = "private_" + roomName;
            if(!s.val()) roomRef.set({password: roomPass});
            setupChat(roomName, dbPath);
            setupCall(dbPath);
        });
    }

    function setupChat(name, path) {
        document.getElementById("room-display").innerText = name;
        messagesRef = firebase.database().ref("messages/" + path);
        messagesRef.on("child_added", s => {
            const d = s.val();
            const isMe = d.user === currentUsername;
            document.getElementById("chat-box").innerHTML += `<div class="message ${isMe?'sent':'received'}"><small>${d.user}</small><br>${d.text}<span class="msg-time">${d.time||''}</span></div>`;
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        });
    }

    function setupCall(path) {
        callRef = firebase.database().ref("calls/" + path);
        callRef.on("child_added", async s => {
            const d = s.val();
            if(d.type === "offer" && d.from !== currentUsername) {
                if(confirm("مكالمة من " + d.from)) answerCall(d);
            }
            if(d.type === "answer" && d.to === currentUsername && pc) {
                await pc.setRemoteDescription(new RTCSessionDescription(d.sdp));
            }
            if(d.type === "candidate" && d.from !== currentUsername && pc) {
                pc.addIceCandidate(new RTCIceCandidate(d.candidate)).catch(e => {});
            }
        });

        // إذا قام الطرف الآخر بمسح بيانات المكالمة (أنهى الخط)
        callRef.on("child_removed", () => { stopMedia(); });
    }

    async function startCall() {
        try {
            pc = new RTCPeerConnection(servers);
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            
            // استقبال الصوت للطرف المتصل أيضاً
            pc.ontrack = e => { document.getElementById("remoteAudio").srcObject = e.streams[0]; };

            pc.onicecandidate = e => {
                if(e.candidate) callRef.push({type: "candidate", from: currentUsername, candidate: e.candidate.toJSON()});
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            callRef.push({type: "offer", from: currentUsername, sdp: offer});
            
            toggleUI(true);
        } catch (e) { alert("يرجى تفعيل الميكروفون"); }
    }

    async function answerCall(offer) {
        try {
            pc = new RTCPeerConnection(servers);
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            pc.ontrack = e => { 
                const audio = document.getElementById("remoteAudio");
                audio.srcObject = e.streams[0];
                audio.play(); 
            };

            pc.onicecandidate = e => {
                if(e.candidate) callRef.push({type: "candidate", from: currentUsername, candidate: e.candidate.toJSON()});
            };

            await pc.setRemoteDescription(new RTCSessionDescription(offer.sdp));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            callRef.push({type: "answer", from: currentUsername, to: offer.from, sdp: answer});
            
            toggleUI(true);
        } catch (e) { alert("خطأ في الميكروفون"); }
    }

    function endCall() {
        if(callRef) callRef.remove(); 
        stopMedia();
    }

    function stopMedia() {
        if(pc) { pc.close(); pc = null; }
        if(localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
        document.getElementById("remoteAudio").srcObject = null;
        toggleUI(false);
    }

    function toggleUI(isCalling) {
        document.getElementById("startCallBtn").style.display = isCalling ? "none" : "inline-block";
        document.getElementById("endCallBtn").style.display = isCalling ? "inline-block" : "none";
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if(input.value && messagesRef) {
            const now = new Date();
            messagesRef.push({user: currentUsername, text: input.value, time: now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0')});
            input.value = "";
        }
    }
</script>
</body>
</html>
