<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب العرب - احترافي</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0b141a; margin: 0; display: flex; flex-direction: column; height: 100vh; color: white; overflow: hidden; }
        header { background-color: #202c33; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #3b4a54; z-index: 10; }
        #room-display { font-size: 14px; color: #00a884; font-weight: bold; }
        .exit-btn { background: #ea0038; color: white; border: none; padding: 5px 12px; border-radius: 15px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        /* شاشة البداية الاحترافية */
        #overlay { position: fixed; inset: 0; background: #0b141a; display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-card { background: #222e35; padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #3b4a54; }
        
        .custom-btn { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-green { background-color: #00a884; color: white; }
        .btn-outline { background-color: transparent; color: #00a884; border: 2px solid #00a884; }
        
        .hidden { display: none !important; }
        input.modern-input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #3b4a54; background: #2a3942; color: white; outline: none; text-align: center; }

        /* منطقة الدردشة */
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: rgba(11, 20, 26, 0.9); }
        .message { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 15px; word-wrap: break-word; }
        .sent { align-self: flex-end; background-color: #005c4b; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background-color: #202c33; border-bottom-left-radius: 2px; }
        
        footer { background: #202c33; padding: 10px; display: flex; gap: 8px; }
        #msgInput { flex: 1; padding: 12px; border: none; border-radius: 20px; background: #2a3942; color: white; outline: none; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="modal-card">
        <h2>أهلاً بك</h2>
        <input type="text" id="username-input" class="modern-input" placeholder="اسمك المستعار">
        <button class="custom-btn btn-green" onclick="saveUsername()">دخول</button>
    </div>

    <div id="step-choice" class="modal-card hidden">
        <h2>واتساب العرب</h2>
        <button class="custom-btn btn-green" onclick="joinPublic()">الشات العام</button>
        <button class="custom-btn btn-outline" onclick="showPrivateForm()">غرفة خاصة</button>
    </div>

    <div id="step-private" class="modal-card hidden">
        <h2>غرفة خاصة</h2>
        <input type="text" id="room-name-input" class="modern-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="modern-input" placeholder="كلمة السر">
        <button class="custom-btn btn-green" onclick="joinPrivate()">دخول</button>
        <button class="custom-btn" style="background:none; color:#8696a0" onclick="backToChoice()">إلغاء</button>
    </div>
</div>

<header>
    <button class="exit-btn" onclick="logout()">خروج</button>
    <div id="room-display">الرئيسية</div>
    <div style="width:40px"></div> 
</header>

<div id="chat-box"></div>

<footer>
    <input type="text" id="msgInput" placeholder="اكتب رسالة...">
    <button class="btn-green" style="border:none; border-radius:50%; width:45px; height:45px; cursor:pointer" onclick="sendMessage()">></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUsername = val;
            localStorage.setItem("chat_user", val);
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-choice').classList.remove('hidden');
        }
    }

    function logout() {
        if(messagesRef) messagesRef.off(); // إيقاف الاستماع للرسائل القديمة
        document.getElementById("chat-box").innerHTML = ""; // مسح الشاشة
        document.getElementById("overlay").classList.remove("hidden");
        document.getElementById('step-choice').classList.remove('hidden');
        document.getElementById('step-private').classList.add('hidden');
    }

    function joinPublic() {
        document.getElementById("overlay").classList.add("hidden");
        setupChat("الشات العام", "public_chat");
    }

    function showPrivateForm() {
        document.getElementById('step-choice').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function backToChoice() {
        document.getElementById('step-private').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function joinPrivate() {
        let roomName = document.getElementById('room-name-input').value.trim() || "عام";
        let roomPass = document.getElementById('room-pass-input').value.trim();
        if(!roomPass) return;

        const roomRef = firebase.database().ref("room_settings/" + roomName);
        roomRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            document.getElementById("overlay").classList.add("hidden");
            if (!data) {
                roomRef.set({ password: roomPass });
                setupChat("غرفة: " + roomName, "private_" + roomName);
            } else if (data.password === roomPass) {
                setupChat("غرفة: " + roomName, "private_" + roomName);
            } else {
                setupChat("غرفة: " + roomName, "fake_" + roomName + "_" + roomPass);
            }
        });
    }

    function setupChat(displayName, dbPath) {
        document.getElementById("room-display").innerText = displayName;
        messagesRef = firebase.database().ref("messages/" + dbPath);

        window.sendMessage = function() {
            const input = document.getElementById("msgInput");
            if (input.value.trim() !== "") {
                messagesRef.push({ user: currentUsername, text: input.value });
                input.value = "";
            }
        };

        messagesRef.on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const msgDiv = document.createElement("div");
            const isMe = data.user === currentUsername;
            msgDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            msgDiv.innerHTML = `<small style="color:${isMe ? '#8696a0' : '#ffd700'}">${data.user}</small><br>${data.text}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }
    document.getElementById("msgInput").addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
