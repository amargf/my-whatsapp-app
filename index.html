<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messenger Pro - Fixed UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* جعل الجسم يأخذ كامل الشاشة ويمنع السحب الخارجي */
        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #000;
        }

        body { display: flex; flex-direction: column; }

        /* الهيدر ثابت في الأعلى */
        header { 
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 0 16px; 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        .header-info { flex: 1; text-align: center; color: white; }
        .header-info h1 { font-size: 16px; }

        /* منطقة الرسائل: تأخذ المساحة المتبقية وتسمح بالتمرير */
        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            background: #000;
            gap: 8px;
            /* منع التصاق الرسائل بالحواف */
            padding-bottom: 20px; 
        }

        /* شريط الإدخال: ثابت في الأسفل تماماً */
        footer { 
            height: auto;
            min-height: 65px;
            background: #000; 
            padding: 10px 15px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
            /* ضمان الثبات في الأسفل */
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .input-wrapper {
            flex: 1; 
            background: #1c1c1e; 
            border-radius: 25px; 
            display: flex; 
            align-items: center; 
            padding: 0 15px;
            border: 1px solid #333;
        }

        #msgInput { 
            flex: 1; 
            padding: 10px 0; 
            border: none; 
            background: transparent; 
            outline: none; 
            color: #fff;
            font-size: 16px;
        }

        /* تصميم الرسائل */
        .message { 
            max-width: 75%; 
            padding: 10px 14px; 
            border-radius: 18px; 
            font-size: 15px; 
            word-wrap: break-word; 
            color: white;
        }
        .sent { align-self: flex-end; background: #0084ff; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #262626; border-bottom-left-radius: 4px; }
        .user-label { font-size: 10px; color: #888; margin-bottom: 2px; align-self: flex-start; margin-right: 10px;}

        .icon-btn { color: #0084ff; font-size: 22px; cursor: pointer; background: none; border: none; }
        
        /* واجهة الدخول */
        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 90%; max-width: 340px; text-align: center; color: white; }
        .m-input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #111; color: white; }
        .m-btn { width: 100%; padding: 14px; background: #0084ff; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }

        .recording-active { color: #ff3b30 !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .hidden { display: none !important; }
        .msg-img { max-width: 100%; border-radius: 12px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="70" style="margin-bottom: 20px;">
        <h2>سجل دخولك</h2>
        <input type="text" id="username-input" class="m-input" placeholder="اسمك المستعار">
        <button class="m-btn" onclick="saveUsername()">دخول</button>
    </div>
    <div id="step-choice" class="login-card hidden">
        <button class="m-btn" onclick="showPrivateForm()">دخول غرفة خاصة</button>
    </div>
    <div id="step-private" class="login-card hidden">
        <input type="text" id="room-name-input" class="m-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="m-input" placeholder="كلمة السر">
        <button class="m-btn" onclick="joinPrivate()">تأكيد</button>
    </div>
</div>

<header>
    <button class="icon-btn" onclick="location.reload()" style="font-size: 18px;"><i class="fas fa-arrow-right"></i></button>
    <div class="header-info">
        <h1 id="room-display">Messenger</h1>
        <div style="font-size: 11px; color: #31a24c;">نشط الآن</div>
    </div>
    <div style="width: 22px; color: #0084ff;"><i class="fas fa-info-circle"></i></div>
</header>

<div id="chat-box"></div>

<footer>
    <button class="icon-btn" onclick="sendImageUrl()"><i class="fas fa-image"></i></button>
    <div class="input-wrapper">
        <input type="text" id="msgInput" placeholder="Aa" autocomplete="off">
        <button class="icon-btn" id="recordBtn" onclick="toggleRecording()"><i class="fas fa-microphone" id="micIcon" style="font-size: 18px;"></i></button>
    </div>
    <button class="icon-btn" onclick="sendMessage()"><i class="fas fa-paper-plane" style="font-size: 24px;"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUsername = val;
            localStorage.setItem("chat_user", val);
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-choice').classList.remove('hidden');
        }
    }

    function showPrivateForm() {
        document.getElementById('step-choice').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function joinPrivate() {
        let rName = document.getElementById('room-name-input').value.trim();
        let rPass = document.getElementById('room-pass-input').value.trim();
        if(!rName || !rPass) return;
        
        const rRef = firebase.database().ref("room_settings/" + rName);
        rRef.once('value').then(s => {
            const d = s.val();
            document.getElementById("overlay").classList.add("hidden");
            if(!d) { rRef.set({password: rPass}); setupChat(rName, "private_"+rName); }
            else if(d.password === rPass) { setupChat(rName, "private_"+rName); }
            else { setupChat("خطأ", "fake_"+rName); }
        });
    }

    function setupChat(name, path) {
        document.getElementById("room-display").innerText = name;
        messagesRef = firebase.database().ref("messages/" + path);
        messagesRef.on("child_added", s => {
            const d = s.val();
            const box = document.getElementById("chat-box");
            const isMe = d.user === currentUsername;
            
            if(!isMe) {
                const label = document.createElement("div");
                label.className = "user-label";
                label.innerText = d.user;
                box.appendChild(label);
            }

            const mDiv = document.createElement("div");
            mDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            
            if(d.type === 'image') mDiv.innerHTML = `<img src="${d.url}" class="msg-img">`;
            else if(d.type === 'voice') mDiv.innerHTML = `<audio controls src="${d.audio}" style="width:170px;"></audio>`;
            else mDiv.innerText = d.text;

            box.appendChild(mDiv);
            box.scrollTop = box.scrollHeight;
        });
    }

    async function toggleRecording() {
        const icon = document.getElementById('micIcon');
        if (!isRecording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const r = new FileReader();
                    r.readAsDataURL(blob);
                    r.onloadend = () => { if(messagesRef) messagesRef.push({user: currentUsername, audio: r.result, type: 'voice'}); };
                    s.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                isRecording = true;
                icon.classList.add('recording-active');
            } catch(e) { alert("أذن الميكروفون مرفوض"); }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            icon.classList.remove('recording-active');
        }
    }

    function sendMessage() {
        const i = document.getElementById("msgInput");
        if(i.value.trim() && messagesRef) {
            messagesRef.push({user: currentUsername, text: i.value, type: 'text'});
            i.value = "";
        }
    }

    function sendImageUrl() {
        const u = prompt("رابط الصورة:");
        if(u && messagesRef) messagesRef.push({user: currentUsername, url: u, type: 'image'});
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
