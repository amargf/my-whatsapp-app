<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messenger 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* إعدادات الهيكل الأساسي */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { 
            height: 100%; width: 100%; background: #000; color: #fff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; overflow: hidden;
        }

        /* حاوية التطبيق */
        .app-main {
            display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 500px; margin: auto;
        }

        /* الهيدر الثابت */
        header {
            height: 60px; background: rgba(17, 17, 17, 0.95); backdrop-filter: blur(10px);
            display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #222; z-index: 10;
        }
        .header-title { flex: 1; text-align: center; }
        .status-dot { color: #31a24c; font-size: 10px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* منطقة الدردشة - التدفق السلس */
        #chat-content {
            flex: 1; overflow-y: auto; padding: 20px 15px 120px 15px; /* مسافة سفلية كبيرة لعدم تغطية الرسائل */
            display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth;
        }

        /* فقاعات الرسائل - مصلحة تماماً */
        .msg-wrapper { display: flex; flex-direction: column; width: 100%; }
        .msg-bubble { 
            max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; 
            line-height: 1.4; position: relative; word-wrap: break-word;
        }
        .sent { align-self: flex-end; background: #0084ff; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #333; border-bottom-left-radius: 4px; }
        
        /* إصلاح الوقت والاسم */
        .msg-info { font-size: 10px; opacity: 0.6; margin-top: 5px; display: block; }
        .sender-name { font-size: 11px; color: #aaa; margin-bottom: 4px; padding-right: 5px; }

        /* شريط الكتابة - مرفوع قسرياً */
        .footer-fixed {
            position: fixed; bottom: 0; width: 100%; max-width: 500px;
            background: #000; border-top: 1px solid #222;
            padding: 10px 10px 35px 10px; /* الرفع عن أزرار الأندرويد */
            display: flex; align-items: center; gap: 10px; z-index: 20;
        }

        .input-box {
            flex: 1; background: #262626; border-radius: 25px; 
            display: flex; align-items: center; padding: 0 15px; height: 45px;
        }
        #msgInput { flex: 1; background: transparent; border: none; outline: none; color: #fff; font-size: 16px; }

        /* شاشات الدخول */
        #auth-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        .input-style { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; 
            background: #111; color: #fff; border: 1px solid #333; text-align: center; font-size: 16px;
        }
        .btn-style { 
            width: 100%; padding: 15px; background: #0084ff; color: #fff; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
        }
        .hidden { display: none !important; }
        
        .icon-btn { color: #0084ff; font-size: 24px; cursor: pointer; background: none; border: none; }
    </style>
</head>
<body>

<div class="app-main">
    <div id="auth-overlay">
        <div id="pane-name" class="auth-card">
            <i class="fab fa-facebook-messenger" style="font-size: 60px; color: #0084ff; margin-bottom: 20px;"></i>
            <input type="text" id="user-in" class="input-style" placeholder="اسم المستخدم">
            <button class="btn-style" onclick="handleName()">دخول</button>
        </div>
        <div id="pane-choice" class="auth-card hidden">
            <button class="btn-style" onclick="showRoomForm()">دخول غرفة خاصة</button>
        </div>
        <div id="pane-room" class="auth-card hidden">
            <input type="text" id="room-in" class="input-style" placeholder="اسم الغرفة">
            <input type="password" id="pass-in" class="input-style" placeholder="كلمة السر">
            <button class="btn-style" onclick="handleRoom()">تأكيد</button>
        </div>
    </div>

    <header>
        <button class="icon-btn" onclick="location.reload()"><i class="fas fa-chevron-right"></i></button>
        <div class="header-title">
            <b id="display-room">Messenger</b>
            <div class="status-dot">● متصل الآن</div>
        </div>
        <i class="fas fa-info-circle" style="color:#0084ff"></i>
    </header>

    <div id="chat-content"></div>

    <div class="footer-fixed">
        <button class="icon-btn" onclick="sendImg()"><i class="fas fa-plus-circle"></i></button>
        <div class="input-box">
            <input type="text" id="msgInput" placeholder="Aa" autocomplete="off">
            <button class="icon-btn" id="recBtn" onclick="handleVoice()"><i class="fas fa-microphone" id="mic"></i></button>
        </div>
        <button class="icon-btn" onclick="send()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const config = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(config);

    let me = localStorage.getItem("chat_user");
    let ref = null;
    let recorder, chunks = [], recording = false;

    if(me) { document.getElementById('pane-name').classList.add('hidden'); document.getElementById('pane-choice').classList.remove('hidden'); }

    function handleName() {
        const v = document.getElementById('user-in').value.trim();
        if(v) { me = v; localStorage.setItem("chat_user", v); document.getElementById('pane-name').classList.add('hidden'); document.getElementById('pane-choice').classList.remove('hidden'); }
    }

    function showRoomForm() { document.getElementById('pane-choice').classList.add('hidden'); document.getElementById('pane-room').classList.remove('hidden'); }

    function handleRoom() {
        let n = document.getElementById('room-in').value.trim();
        let p = document.getElementById('pass-in').value.trim();
        if(!n || !p) return;
        const r = firebase.database().ref("room_settings/" + n);
        r.once('value').then(s => {
            const d = s.val();
            document.getElementById("auth-overlay").classList.add("hidden");
            if(!d || d.password === p) { if(!d) r.set({password: p}); startChat(n, "private_"+n); }
            else { location.reload(); }
        });
    }

    function startChat(name, path) {
        document.getElementById("display-room").innerText = name;
        ref = firebase.database().ref("messages/" + path);
        ref.on("child_added", s => {
            const d = s.val();
            const box = document.getElementById("chat-content");
            const isMe = d.user === me;
            
            const wrap = document.createElement("div");
            wrap.className = "msg-wrapper";
            
            let time = "";
            try { 
                const date = d.time ? new Date(d.time) : new Date();
                time = date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
            } catch(e) { time = "--:--"; }

            let content = "";
            if(d.type === 'image') content = `<img src="${d.url}" style="max-width:100%; border-radius:10px;">`;
            else if(d.type === 'voice') content = `<audio controls src="${d.audio}" style="width:160px; filter:invert(1); height:32px;"></audio>`;
            else content = d.text;

            wrap.innerHTML = `
                ${!isMe ? `<span class="sender-name">${d.user}</span>` : ''}
                <div class="msg-bubble ${isMe ? 'sent' : 'received'}">
                    ${content}
                    <span class="msg-info">${time}</span>
                </div>
            `;
            box.appendChild(wrap);
            box.scrollTop = box.scrollHeight;
        });
    }

    function send() {
        const i = document.getElementById("msgInput");
        if(i.value.trim() && ref) { ref.push({user: me, text: i.value, type: 'text', time: Date.now()}); i.value = ""; }
    }

    async function handleVoice() {
        const m = document.getElementById('mic');
        if (!recording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(s);
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const b = new Blob(chunks, { type: 'audio/webm' });
                    const f = new FileReader();
                    f.readAsDataURL(b);
                    f.onloadend = () => { if(ref) ref.push({user: me, audio: f.result, type: 'voice', time: Date.now()}); };
                    s.getTracks().forEach(t => t.stop());
                };
                recorder.start(); recording = true; m.style.color = "red";
            } catch(e) { alert("الميكروفون مطلوب"); }
        } else { recorder.stop(); recording = false; m.style.color = "#0084ff"; }
    }

    function sendImg() {
        const u = prompt("رابط الصورة المباشر:");
        if(u && ref) ref.push({user: me, url: u, type: 'image', time: Date.now()});
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
</script>
</body>
</html>
