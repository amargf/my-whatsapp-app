        /* Ø´Ø§Ø´Ø© Ø§Ù„ØªØ±Ø­ÙŠØ¨ */
        #splash-screen {

        .splash-title {

        .splash-subtitle {

        .start-button {
            background-color: var(--accent);

        /* Ø§Ù„Ø´Ø§Øª */
        header { background-color: var(--bg-header); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #3b4a54; flex-shrink: 0; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: rgba(11, 20, 26, 0.95); }
        .message { max-width: 80%; padding: 8px 12px; border-radius: 8px; font-size: 15px; position: relative; word-wrap: break-word; }
        .sent { align-self: flex-end; background-color: var(--sent-msg); }
        .received { align-self: flex-start; background-color: var(--received-msg); }
        .msg-user { font-weight: bold; font-size: 12px; display: block; margin-bottom: 2px; }
        .msg-time { font-size: 10px; color: var(--text-gray); float: left; margin-top: 5px; }

        footer { background: var(--bg-header); padding: 10px; display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        #msgInput { flex: 1; padding: 12px 15px; border-radius: 25px; border: none; background: #2a3942; color: white; outline: none; font-size: 16px; }
        .send-btn { background: var(--accent); border: none; border-radius: 50%; width: 45px; height: 45px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        #overlay { position: fixed; inset: 0; background: var(--bg-main); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-card { background: #222e35; padding: 30px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #3b4a54; }
        .modern-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #3b4a54; background: #2a3942; color: white; text-align: center; box-sizing: border-box; }
        .hidden { display: none !important; }
        .custom-btn { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="logo-icon">ğŸ’¬</div>
    <h1 class="splash-title">Ù…Ø±Ø­Ø¨Ø§Ù‹ Ø¨Ùƒ ÙÙŠ</h1>

    <button class="start-button" onclick="startChat()">Ø¨Ø¯Ø¡ Ø§Ù„Ø¯Ø±Ø¯Ø´Ø©</button>
</div>

<div id="overlay" class="hidden">
    <div id="step-name" class="modal-card">
        <h2 style="color:var(--accent)">Chat without restrictions</h2>

        <button class="custom-btn" style="background:var(--accent)" onclick="saveUsername()">Ù…ØªØ§Ø¨Ø¹Ø©</button>
    </div>
    
    <div id="step-choice" class="modal-card hidden">
        <h2>Ù†ÙˆØ¹ Ø§Ù„Ø¯Ø±Ø¯Ø´Ø©</h2>
        <button class="custom-btn" style="background:var(--accent)" onclick="joinPublic()">Ø§Ù„Ø´Ø§Øª Ø§Ù„Ø¹Ø§Ù…</button>
        <button class="custom-btn" style="background:#2a3942; color:white; border:1px solid var(--accent);" onclick="showPrivateForm()">ØºØ±ÙØ© Ø®Ø§ØµØ©</button>
    </div>

    <div id="step-private" class="modal-card hidden">
        <h2>Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„ØºØ±ÙØ©</h2>
        <input type="text" id="room-name-input" class="modern-input" placeholder="Ø§Ø³Ù… Ø§Ù„ØºØ±ÙØ©">
        <input type="password" id="room-pass-input" class="modern-input" placeholder="ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø±">
        <button class="custom-btn" style="background:var(--accent)" onclick="joinPrivate()">Ø¯Ø®ÙˆÙ„ / Ø¥Ù†Ø´Ø§Ø¡</button>
        <button class="custom-btn" style="background:transparent; color:var(--text-gray)" onclick="location.reload()">Ø±Ø¬ÙˆØ¹</button>

</div>

<header class="hidden">
    <button onclick="location.reload()" style="background:#ea0038; border:none; color:white; border-radius:8px; padding:6px 12px; cursor:pointer;">Ø®Ø±ÙˆØ¬</button>
    <div id="room-display" style="font-weight:bold">Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©</div>
    <div id="user-display" style="font-size:11px; color:var(--accent)"></div>
</header>

<div id="chat-box" class="hidden"></div>

<footer class="hidden">
    <button class="send-btn" style="background:none; color:var(--text-gray)" onclick="sendImageUrl()">ğŸ–¼ï¸</button>
    <input type="text" id="msgInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©..." autocomplete="off">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;

    function startChat() {
        document.getElementById('splash-screen').classList.add('hidden');
        document.getElementById('overlay').classList.remove('hidden');
        if(currentUsername) {
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-choice').classList.remove('hidden');
            document.getElementById('user-display').innerText = currentUsername;
        }
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(!val) return;
        currentUsername = val;
        localStorage.setItem("chat_user", val);
        document.getElementById('user-display').innerText = val;
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function showPrivateForm() {
        document.getElementById('step-choice').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function joinPublic() {
        document.getElementById("overlay").classList.add("hidden");
        showMainChat();
        setupChat("Ø§Ù„Ø¹Ø§Ù…", "public_chat");
    }

    function joinPrivate() {
        let roomName = document.getElementById('room-name-input').value.trim() || "ØºØ±ÙØ©";
        let roomPass = document.getElementById('room-pass-input').value.trim();
        if(!roomPass) { alert("ÙŠØ¬Ø¨ ÙˆØ¶Ø¹ ÙƒÙ„Ù…Ø© Ø³Ø±"); return; }

        let uniqueID = roomName + "_" + roomPass;
        document.getElementById("overlay").classList.add("hidden");
        showMainChat();
        setupChat("ğŸ”’ " + roomName, "private_" + uniqueID);
    }

    function showMainChat() {
        document.querySelector('header').classList.remove('hidden');
        document.getElementById('chat-box').classList.remove('hidden');
        document.querySelector('footer').classList.remove('hidden');
    }

    function setupChat(displayName, dbPath) {
        document.getElementById("room-display").innerText = displayName;
        messagesRef = firebase.database().ref("messages/" + dbPath);
        document.getElementById("chat-box").innerHTML = "";

        messagesRef.limitToLast(50).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const isMe = data.user === currentUsername;
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            
            if(data.type === 'image') {
                msgDiv.innerHTML = `<small class="msg-user" style="color:var(--accent)">${data.user}</small><img src="${data.url}" style="max-width:100%; border-radius:5px;"><br><small class="msg-time">${data.time || ''}</small>`;
            } else {
                msgDiv.innerHTML = `<small class="msg-user" style="color:var(--accent)">${data.user}</small>${data.text}<br><small class="msg-time">${data.time || ''}</small>`;
            }
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if (input.value.trim() !== "" && messagesRef) {
            const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            messagesRef.push({ user: currentUsername, text: input.value, type: 'text', time: now });
            input.value = "";
            input.blur();
        }
    }

    function sendImageUrl() {
        const url = prompt("Ø§Ù„ØµÙ‚ Ø±Ø§Ø¨Ø· Ø§Ù„ØµÙˆØ±Ø©:");
        if(url && messagesRef) {
            const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            messagesRef.push({ user: currentUsername, url: url, type: 'image', time: now });
        }
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
</script>
</body>
