<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat without restrictions</title>
    <style>
        /* تصميم بسيط وسريع للدردشة الخاصة */
        body { font-family: Arial, sans-serif; background-color: #e5ddd5; margin: 0; }
        .chat-container { display: flex; flex-direction: column; height: 100vh; }
        .header { background-color: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; }
        .message { background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; max-width: 70%; }
        .input-area { display: flex; padding: 10px; background: #f0f0f0; }
        input { flex: 1; padding: 10px; border: none; border-radius: 20px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-right: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Chat without restrictions - محادثة مشفرة</div>
        <div class="messages" id="chatBox">
            <div class="message">مرحباً! أرسل الرابط لصديقك لبدء المحادثة الخاصة.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="اكتب رسالتك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            if (input.value.trim() !== "") {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.style.alignSelf = 'flex-start';
                msgDiv.style.backgroundColor = '#dcf8c6';
                msgDiv.textContent = input.value;
                chatBox.appendChild(msgDiv);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
