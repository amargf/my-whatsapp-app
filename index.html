<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messenger Full Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s ease; }
        :root { --bg-main: #18191a; --bg-chat: #242526; --accent: #0084ff; --text-main: #e4e6eb; --input-bg: #3a3b3c; }
        html, body { height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--bg-main); color: var(--text-main); }
        body { display: flex; flex-direction: column; }

        header { height: 60px; background: rgba(36, 37, 38, 0.95); padding: 0 16px; display: flex; align-items: center; border-bottom: 1px solid rgba(255, 255, 255, 0.05); z-index: 1000; }
        .header-info { flex: 1; text-align: center; }
        .status { font-size: 11px; color: #31a24c; }
        .lang-btn { background: var(--accent); color: white; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 10px; background: #18191a; }
        .message { max-width: 75%; padding: 10px 16px; border-radius: 18px; font-size: 15px; }
        .sent { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background-color: var(--bg-chat); border-bottom-left-radius: 4px; }

        footer { padding: 12px 15px; background: var(--bg-main); display: flex; align-items: center; gap: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .input-wrapper { flex: 1; background: var(--input-bg); border-radius: 22px; display: flex; align-items: center; padding: 0 12px; }
        #msgInput { flex: 1; padding: 10px 5px; border: none; background: transparent; outline: none; color: white; }
        .btn-action { color: var(--accent); font-size: 20px; cursor: pointer; background: none; border: none; }

        #overlay { position: fixed; inset: 0; background: #18191a; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 350px; text-align: center; }
        .m-input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #3e4042; background: #242526; color: white; text-align: center; }
        .m-btn { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="70" style="margin-bottom: 20px;">
        <h2 id="t-welcome">مرحباً بك</h2>
        <input type="text" id="username-input" class="m-input" placeholder="اسمك المستعار">
        <button class="m-btn" id="t-login-btn" onclick="saveUsername()">دخول</button>
    </div>

    <div id="step-choice" class="login-card hidden">
        <h2 id="t-secure-title">تأمين الدردشة</h2>
        <button class="m-btn" id="t-private-btn" onclick="showPrivateForm()">دخول غرفة خاصة</button>
    </div>

    <div id="step-private" class="login-card hidden">
        <h2 id="t-room-details">بيانات الغرفة</h2>
        <input type="text" id="room-name-input" class="m-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="m-input" placeholder="كلمة السر">
        <button class="m-btn" id="t-confirm-btn" onclick="joinPrivate()">تأكيد</button>
    </div>
</div>

<header>
    <button class="lang-btn" onclick="toggleLanguage()" id="lang-btn-ui">EN</button>
    <div class="header-info">
        <h1 id="t-chat-header">الدردشة</h1>
        <div class="status" id="t-online">● متصل الآن</div>
    </div>
    <button class="btn-action" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i></button>
</header>

<div id="chat-box"></div>

<footer>
    <button class="btn-action" onclick="sendImageUrl()"><i class="fas fa-image"></i></button>
    <div class="input-wrapper">
        <input type="text" id="msgInput" placeholder="اكتب رسالة..." autocomplete="off">
    </div>
    <button class="btn-action" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script>
    let currentLang = 'ar';
    const langData = {
        ar: {
            welcome: "مرحباً بك", login: "دخول", secure: "تأمين الدردشة", private: "دخول غرفة خاصة",
            details: "بيانات الغرفة", confirm: "تأكيد", chat: "الدردشة", online: "● متصل الآن",
            userPl: "اسمك المستعار", roomPl: "اسم الغرفة", passPl: "كلمة السر", inputPl: "اكتب رسالة...", btn: "EN"
        },
        en: {
            welcome: "Welcome", login: "Login", secure: "Chat Security", private: "Enter Private Room",
            details: "Room Details", confirm: "Confirm", chat: "Messenger", online: "● Online Now",
            userPl: "Your Nickname", roomPl: "Room Name", passPl: "Password", inputPl: "Type a message...", btn: "AR"
        }
    };

    function toggleLanguage() {
        currentLang = (currentLang === 'ar') ? 'en' : 'ar';
        const d = langData[currentLang];
        const html = document.getElementById('main-html');
        
        // تغيير الاتجاه واللغة
        html.dir = (currentLang === 'ar') ? 'rtl' : 'ltr';
        document.getElementById('lang-btn-ui').innerText = d.btn;

        // ترجمة النصوص
        document.getElementById('t-welcome').innerText = d.welcome;
        document.getElementById('t-login-btn').innerText = d.login;
        document.getElementById('t-secure-title').innerText = d.secure;
        document.getElementById('t-private-btn').innerText = d.private;
        document.getElementById('t-room-details').innerText = d.details;
        document.getElementById('t-confirm-btn').innerText = d.confirm;
        document.getElementById('t-chat-header').innerText = d.chat;
        document.getElementById('t-online').innerText = d.online;

        // ترجمة خانات الإدخال
        document.getElementById('username-input').placeholder = d.userPl;
        document.getElementById('room-name-input').placeholder = d.roomPl;
        document.getElementById('room-pass-input').placeholder = d.passPl;
        document.getElementById('msgInput').placeholder = d.inputPl;
    }

    // -- بقية وظائف النظام (Firebase تم اختصارها هنا للوضوح، تأكد من وجود روابطها) --
    let currentUsername = localStorage.getItem("chat_user");
    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) { currentUsername = val; localStorage.setItem("chat_user", val); document.getElementById('step-name').classList.add('hidden'); document.getElementById('step-choice').classList.remove('hidden'); }
    }
    function showPrivateForm() { document.getElementById('step-choice').classList.add('hidden'); document.getElementById('step-private').classList.remove('hidden'); }
    function joinPrivate() { document.getElementById("overlay").classList.add("hidden"); /* هنا يوضع كود الربط مع Firebase */ }
    function sendMessage() { const i = document.getElementById("msgInput"); i.value = ""; }
</script>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</body>
</html>
