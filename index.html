<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب العرب - واجهة الأزرار</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #0b141a; margin: 0; display: flex; flex-direction: column; height: 100vh; color: white; }
        header { background-color: #202c33; padding: 15px; text-align: center; border-bottom: 1px solid #3b4a54; }
        #room-display { font-size: 14px; color: #00a884; margin-top: 5px; font-weight: bold; }
        
        /* واجهة اختيار الغرف */
        #setup-ui { position: fixed; inset: 0; background: #0b141a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .choice-btn { width: 100%; max-width: 250px; padding: 15px; margin: 10px; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .public-btn { background-color: #00a884; color: white; }
        .private-btn { background-color: #202c33; color: white; border: 1px solid #00a884; }
        .choice-btn:hover { opacity: 0.8; transform: scale(1.05); }

        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 15px; word-wrap: break-word; }
        .sent { align-self: flex-end; background-color: #005c4b; }
        .received { align-self: flex-start; background-color: #202c33; }
        footer { background: #202c33; padding: 10px; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border: none; border-radius: 20px; background: #2a3942; color: white; outline: none; }
        #sendBtn { background-color: #00a884; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup-ui">
    <h2>مرحباً بك في واتساب العرب</h2>
    <p>اختر نوع الدردشة للدخول:</p>
    <button class="choice-btn public-btn" onclick="joinPublic()">الشات العام</button>
    <button class="choice-btn private-btn" onclick="joinPrivate()">غرفة خاصة</button>
</div>

<header>
    <div>واتساب العرب</div>
    <div id="room-display">انتظر...</div>
</header>

<div id="chat-box"></div>

<footer>
    <input type="text" id="msgInput" placeholder="اكتب رسالة...">
    <button id="sendBtn" onclick="sendMessage()">إرسال</button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);

    let username = localStorage.getItem("chat_user") || prompt("أدخل اسمك المستعار:") || "عضو";
    localStorage.setItem("chat_user", username);

    function joinPublic() {
        document.getElementById("setup-ui").style.display = "none";
        setupChat("الشات العام", "public_chat");
    }

    function joinPrivate() {
        let roomName = prompt("أدخل اسم الغرفة الخاصة:") || "عام";
        let roomPass = prompt("أدخل كلمة السر:");
        
        const roomRef = firebase.database().ref("room_settings/" + roomName);
        roomRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            document.getElementById("setup-ui").style.display = "none";
            
            if (!data) {
                roomRef.set({ password: roomPass });
                setupChat("غرفة: " + roomName, "private_" + roomName);
            } else if (data.password === roomPass) {
                setupChat("غرفة: " + roomName, "private_" + roomName);
            } else {
                // نظام التمويه (يدخل غرفة وهمية بنفس الاسم)
                setupChat("غرفة: " + roomName, "fake_" + roomName + "_" + roomPass);
            }
        });
    }

    function setupChat(displayName, dbPath) {
        document.getElementById("room-display").innerText = displayName;
        const messagesRef = firebase.database().ref("messages/" + dbPath);

        window.sendMessage = function() {
            const input = document.getElementById("msgInput");
            if (input.value.trim() !== "") {
                messagesRef.push({ user: username, text: input.value });
                input.value = "";
            }
        };

        messagesRef.on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${data.user === username ? 'sent' : 'received'}`;
            msgDiv.innerHTML = `<small style="color:yellow">${data.user}</small><br>${data.text}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
