<script>
    firebase.initializeApp({ databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" });
    let myName = localStorage.getItem("chat_user"), msgRef, callRef, pc, localStream, mediaRec, chunks = [], pendingOffer = null;

    function getUserColor(n) {
        let hash = 0; for(let i=0; i<n.length; i++) hash = n.charCodeAt(i) + ((hash << 5) - hash);
        const colors = ['#34b7f1', '#ffbc38', '#e542a3', '#00e5c0', '#df5b5b'];
        return colors[Math.abs(hash) % colors.length];
    }

    function checkMasterPass() {
        if(document.getElementById('master-pass-input').value === "HalaMadrid1536") {
            localStorage.setItem("master_auth", "true");
            document.getElementById('login-card').classList.add('hidden');
            if(!myName) document.getElementById('user-card').classList.remove('hidden');
            else document.getElementById('rooms-card').classList.remove('hidden');
        } else alert("Ø®Ø·Ø£!");
    }

    function saveUser() {
        let v = document.getElementById('username-input').value.trim();
        if(v) { myName = v; localStorage.setItem("chat_user", v); document.getElementById('user-card').classList.add('hidden'); document.getElementById('rooms-card').classList.remove('hidden'); }
    }

    function handleJoin() {
        let r = document.getElementById('room-id-input').value.trim(), p = document.getElementById('room-pass-input').value.trim();
        if(r && p) {
            let hash = 0; let s = r+p; for(let i=0; i<s.length; i++) hash = (hash << 5) - hash + s.charCodeAt(i);
            const path = "room_" + Math.abs(hash);
            document.getElementById('current-room-name').innerText = r;
            document.getElementById('overlay').classList.add('hidden');
            startApp(path);
        }
    }

    function exitRoom() {
        if(msgRef) msgRef.off(); 
        document.getElementById('chat-box').innerHTML = "";
        document.getElementById('overlay').classList.remove('hidden');
        document.getElementById('rooms-card').classList.remove('hidden');
    }

    function startApp(path) {
        msgRef = firebase.database().ref("enc_msgs/" + path);
        callRef = firebase.database().ref("calls/" + path);

        msgRef.on("child_added", s => {
            const d = s.val(), id = s.key;
            let content = d.type === 'audio' ? `<audio controls src="${d.data}"></audio>` : d.text;
            const html = `<div id="msg-${id}" class="message ${d.user === myName ? 'sent' : 'received'}" onclick="deleteMessage('${id}', '${d.user}')">
                <small style="color:${getUserColor(d.user)}">${d.user}</small>${content}</div>`;
            document.getElementById("chat-box").insertAdjacentHTML('beforeend', html);
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        });
        msgRef.on("child_removed", s => { let el = document.getElementById("msg-"+s.key); if(el) el.remove(); });

        callRef.on("child_added", async s => {
            const d = s.val();
            if(d.type === "offer" && d.from !== myName) { pendingOffer = d; document.getElementById('caller-name').innerText = d.from; document.getElementById('call-ui').classList.remove('hidden'); }
            if(d.type === "answer" && d.to === myName && pc) { await pc.setRemoteDescription(new RTCSessionDescription(d.sdp)); }
            if(d.type === "candidate" && d.from !== myName && pc) { pc.addIceCandidate(new RTCIceCandidate(d.cand)).catch(()=>{}); }
        });
        callRef.on("child_removed", () => { document.getElementById('call-ui').classList.add('hidden'); stopAllMedia(); });
    }

    function deleteMessage(id, user) { if(user === myName && confirm("Ø­Ø°ÙØŸ")) msgRef.child(id).remove(); }

    function sendText() {
        let i = document.getElementById("msgInput"), v = i.value.trim();
        if(v) { msgRef.push({user: myName, text: v, type: 'text'}); i.value = ""; }
    }

    async function toggleRecord() {
        const btn = document.getElementById("recordBtn");
        if (!mediaRec || mediaRec.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                let options = { mimeType: 'audio/webm;codecs=opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'audio/mp4' };
                mediaRec = new MediaRecorder(stream, options);
                chunks = [];
                mediaRec.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
                mediaRec.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks, { type: options.mimeType }));
                    reader.onloadend = () => msgRef.push({ user: myName, type: 'audio', data: reader.result });
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRec.start(); btn.classList.add("recording");
            } catch(e) { alert("Ø§Ù„Ù…ÙŠÙƒØ±ÙˆÙÙˆÙ† Ù…Ø·Ù„ÙˆØ¨"); }
        } else { mediaRec.stop(); btn.classList.remove("recording"); }
    }

    async function startCall() {
        updateCallUI(true);
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ontrack = e => { document.getElementById("remoteAudio").srcObject = e.streams[0]; };
        pc.onicecandidate = e => { if(e.candidate) callRef.push({type:"candidate", from:myName, cand:e.candidate.toJSON()}); };
        const o = await pc.createOffer(); await pc.setLocalDescription(o);
        callRef.push({type:"offer", from:myName, sdp:o});
    }

    async function answerIncomingCall() {
        if(!pendingOffer) return;
        document.getElementById('call-ui').classList.add('hidden');
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ontrack = e => { document.getElementById("remoteAudio").srcObject = e.streams[0]; };
        pc.onicecandidate = e => { if(e.candidate) callRef.push({type:"candidate", from:myName, cand:e.candidate.toJSON()}); };
        await pc.setRemoteDescription(new RTCSessionDescription(pendingOffer.sdp));
        const a = await pc.createAnswer(); await pc.setLocalDescription(a);
        callRef.push({type:"answer", from:myName, to:pendingOffer.from, sdp:a});
        updateCallUI(true);
    }

    function endCall() { if(callRef) callRef.remove(); stopAllMedia(); }
    
    function stopAllMedia() { 
        if(pc) pc.close(); 
        if(localStream) {
            localStream.getTracks().forEach(track => {
                track.stop();
                track.enabled = false;
            });
        }
        localStream = null;
        updateCallUI(false); 
    }

    function updateCallUI(c) { 
        document.getElementById("btn-start").classList.toggle("hidden", c);
        document.getElementById("btn-end").classList.toggle("hidden", !c);
    }

    window.onload = () => {
        if(localStorage.getItem("master_auth") === "true") {
            document.getElementById('login-card').classList.add('hidden');
            if(!myName) document.getElementById('user-card').classList.remove('hidden');
            else document.getElementById('rooms-card').classList.remove('hidden');
        }
        setTimeout(() => { document.getElementById('splash-screen').style.opacity = '0'; setTimeout(()=>document.getElementById('splash-screen').remove(), 800); }, 1500);
    };
</script>
