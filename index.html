<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ماسنجر برو 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; transition: all 0.2s ease; }
        
        html, body { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background-color: #000; color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body { display: flex; flex-direction: column; }

        /* الهيدر */
        header { 
            height: 65px; background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(15px); padding: 0 15px; 
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #333; z-index: 10;
        }
        .header-info { text-align: center; }
        .header-info h1 { margin: 0; font-size: 16px; font-weight: 600; color: #fff; }
        .online-status { font-size: 10px; color: #31a24c; display: flex; align-items: center; justify-content: center; gap: 4px; }

        /* منطقة الدردشة */
        #chat-box { 
            flex: 1; overflow-y: auto; padding: 20px 15px; 
            display: flex; flex-direction: column; gap: 12px;
            background: linear-gradient(to bottom, #0a0a0a, #000);
        }

        /* فقاعات الرسائل */
        .message-wrapper { display: flex; flex-direction: column; max-width: 80%; }
        .sent-wrapper { align-self: flex-end; align-items: flex-end; }
        .received-wrapper { align-self: flex-start; align-items: flex-start; }

        .user-label { font-size: 11px; color: #aaa; margin-bottom: 4px; margin-right: 8px; }

        .message { 
            padding: 10px 16px; border-radius: 18px; font-size: 15px; 
            line-height: 1.4; position: relative; word-wrap: break-word;
        }
        .sent { 
            background: #0084ff; color: white; border-bottom-right-radius: 4px; 
        }
        .received { 
            background: #333; color: white; border-bottom-left-radius: 4px; 
        }

        .time { font-size: 9px; opacity: 0.7; margin-top: 4px; display: block; }

        /* منطقة الإدخال */
        footer { 
            background: #000; padding: 15px; display: flex; 
            align-items: center; gap: 10px; border-top: 1px solid #222;
        }
        .input-wrapper {
            flex: 1; background: #1c1c1e; border-radius: 25px; 
            display: flex; align-items: center; padding: 0 15px; border: 1px solid #333;
        }
        #msgInput { 
            flex: 1; padding: 12px 0; border: none; background: transparent; 
            outline: none; color: #fff; font-size: 15px;
        }

        .btn-icon { color: #0084ff; font-size: 20px; cursor: pointer; background: none; border: none; padding: 5px; }
        .btn-icon:active { transform: scale(0.9); opacity: 0.7; }

        /* الشاشات المؤقتة (Overlay) */
        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { width: 100%; max-width: 350px; background: #111; padding: 30px; border-radius: 25px; border: 1px solid #222; text-align: center; }
        .m-input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; outline: none; }
        .m-input:focus { border-color: #0084ff; }
        .m-btn { width: 100%; padding: 15px; background: #0084ff; color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }

        .recording-active { color: #ff3b30 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
        .hidden { display: none !important; }
        .msg-img { max-width: 100%; border-radius: 12px; cursor: pointer; margin-top: 5px; }
        audio { height: 35px; width: 200px; filter: invert(1); margin-top: 5px; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="70" style="margin-bottom: 20px;">
        <h2 style="margin-bottom: 20px;">أهلاً بك يا بطل</h2>
        <input type="text" id="username-input" class="m-input" placeholder="اكتب اسمك هنا...">
        <button class="m-btn" onclick="saveUsername()">استمرار</button>
    </div>
    
    <div id="step-private" class="card hidden">
        <h3>الدخول لغرفة</h3>
        <input type="text" id="room-name-input" class="m-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="m-input" placeholder="كلمة سر الغرفة">
        <button class="m-btn" onclick="joinPrivate()">دخول الآن</button>
    </div>
</div>

<header>
    <button class="btn-icon" onclick="location.reload()"><i class="fas fa-arrow-right"></i></button>
    <div class="header-info">
        <h1 id="room-display">جاري التحميل...</h1>
        <div class="online-status">● متصل الآن</div>
    </div>
    <div style="width: 30px;"></div>
</header>

<div id="chat-box"></div>

<footer>
    <button class="btn-icon" onclick="sendImageUrl()" title="إرسال صورة"><i class="fas fa-image"></i></button>
    <div class="input-wrapper">
        <input type="text" id="msgInput" placeholder="اكتب رسالتك..." autocomplete="off">
        <button class="btn-icon" id="recordBtn" onclick="toggleRecording()"><i class="fas fa-microphone" id="micIcon"></i></button>
    </div>
    <button class="btn-icon" style="font-size: 24px;" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // إعدادات Firebase
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    // التحقق من الاسم المخزن
    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUsername = val;
            localStorage.setItem("chat_user", val);
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-private').classList.remove('hidden');
        }
    }

    function joinPrivate() {
        let rName = document.getElementById('room-name-input').value.trim();
        let rPass = document.getElementById('room-pass-input').value.trim();
        if(!rName || !rPass) return alert("يرجى إكمال البيانات");
        
        const rRef = firebase.database().ref("room_settings/" + rName);
        rRef.once('value').then(s => {
            const d = s.val();
            document.getElementById("overlay").classList.add("hidden");
            if(!d) { 
                rRef.set({password: rPass}); 
                setupChat(rName, "private_"+rName); 
            } else if(d.password === rPass) { 
                setupChat(rName, "private_"+rName); 
            } else { 
                alert("كلمة السر خاطئة!");
                location.reload();
            }
        });
    }

    function setupChat(name, path) {
        document.getElementById("room-display").innerText = name;
        messagesRef = firebase.database().ref("messages/" + path);
        
        // استلام الرسائل
        messagesRef.on("child_added", s => {
            const d = s.val();
            const box = document.getElementById("chat-box");
            const isMe = d.user === currentUsername;
            const timeStr = d.time ? new Date(d.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";

            const wrapper = document.createElement("div");
            wrapper.className = `message-wrapper ${isMe ? 'sent-wrapper' : 'received-wrapper'}`;

            let content = "";
            if(d.type === 'image') {
                content = `<img src="${d.url}" class="msg-img" onclick="window.open('${d.url}')">`;
            } else if(d.type === 'voice') {
                content = `<audio controls src="${d.audio}"></audio>`;
            } else {
                content = `<div>${d.text}</div>`;
            }

            wrapper.innerHTML = `
                ${!isMe ? `<span class="user-label">${d.user}</span>` : ''}
                <div class="message ${isMe ? 'sent' : 'received'}">
                    ${content}
                    <span class="time">${timeStr}</span>
                </div>
            `;

            box.appendChild(wrapper);
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMessage() {
        const i = document.getElementById("msgInput");
        if(i.value.trim() && messagesRef) {
            messagesRef.push({
                user: currentUsername, 
                text: i.value, 
                type: 'text',
                time: Date.now()
            });
            i.value = "";
        }
    }

    async function toggleRecording() {
        const icon = document.getElementById('micIcon');
        if (!isRecording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const r = new FileReader();
                    r.readAsDataURL(blob);
                    r.onloadend = () => { 
                        if(messagesRef) messagesRef.push({
                            user: currentUsername, 
                            audio: r.result, 
                            type: 'voice',
                            time: Date.now()
                        }); 
                    };
                    s.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                isRecording = true;
                icon.classList.add('recording-active');
            } catch(e) { alert("يجب السماح بالوصول للميكروفون"); }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            icon.classList.remove('recording-active');
        }
    }

    function sendImageUrl() {
        const u = prompt("ضع رابط الصورة المباشر هنا:");
        if(u && messagesRef) {
            messagesRef.push({
                user: currentUsername, 
                url: u, 
                type: 'image',
                time: Date.now()
            });
        }
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { 
        if(e.key === "Enter") sendMessage(); 
    });
</script>
</body>
</html>
