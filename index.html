<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>واتساب العرب - اتصال مستقر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #0b141a; color: white; font-family: 'Segoe UI', sans-serif; }
        header { background-color: #202c33; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #3b4a54; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: rgba(11,20,26,0.9); }
        .message { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 15px; position: relative; }
        .sent { align-self: flex-end; background-color: #005c4b; }
        .received { align-self: flex-start; background-color: #202c33; }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.5); margin-top: 4px; display: block; }
        footer { background: #202c33; padding: 12px; display: flex; gap: 8px; }
        #msgInput { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #2a3942; color: white; outline: none; }
        .send-btn { background: #00a884; border: none; border-radius: 50%; width: 45px; height: 45px; color: white; cursor: pointer; }
        .call-btn { color: #00a884; font-size: 22px; cursor: pointer; margin-left: 10px; }
        .end-btn { color: #ea0038; font-size: 22px; cursor: pointer; display: none; margin-left: 10px; }
        #overlay { position: fixed; inset: 0; background: #0b141a; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-card { background: #222e35; padding: 30px; border-radius: 20px; text-align: center; width: 300px; }
        .modern-input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; background: #2a3942; color: white; border: 1px solid #3b4a54; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="modal-card">
        <h2>اسمك المستعار</h2>
        <input type="text" id="username-input" class="modern-input">
        <button onclick="saveName()" style="background:#00a884; color:white; border:none; padding:10px 20px; border-radius:20px;">متابعة</button>
    </div>
    <div id="step-room" class="modal-card hidden">
        <h2>بيانات الغرفة</h2>
        <input type="text" id="room-id" class="modern-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pw" class="modern-input" placeholder="كلمة السر">
        <button onclick="joinRoom()" style="background:#00a884; color:white; border:none; padding:10px 20px; border-radius:20px;">دخول</button>
    </div>
</div>

<header>
    <button onclick="location.reload()" style="background:#ea0038; border:none; color:white; border-radius:10px; padding:5px 10px;">خروج</button>
    <div id="room-title">الرئيسية</div>
    <div>
        <i id="btn-start" class="fas fa-phone-alt call-btn" onclick="startCall()"></i>
        <i id="btn-end" class="fas fa-phone-slash end-btn" onclick="endCall()"></i>
    </div>
</header>

<div id="chat-box"></div>
<audio id="remoteAudio" autoplay playsinline></audio>

<footer>
    <input type="text" id="msgInput" placeholder="اكتب رسالة...">
    <button class="send-btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const config = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(config);

    let user = localStorage.getItem("chat_user");
    let msgRef, callRef, pc, localStream;
    const ice = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    if(user) { document.getElementById('step-name').classList.add('hidden'); document.getElementById('step-room').classList.remove('hidden'); }

    function saveName() {
        const n = document.getElementById('username-input').value.trim();
        if(n) { localStorage.setItem("chat_user", n); location.reload(); }
    }

    function joinRoom() {
        const r = document.getElementById('room-id').value.trim();
        const p = document.getElementById('room-pw').value.trim();
        if(!r || !p) return;
        document.getElementById("overlay").classList.add("hidden");
        document.getElementById("room-title").innerText = r;
        msgRef = firebase.database().ref("messages/" + r);
        callRef = firebase.database().ref("calls/" + r);
        initChat();
        initCallListener();
    }

    function initChat() {
        msgRef.on("child_added", s => {
            const d = s.val();
            const isMe = d.u === localStorage.getItem("chat_user");
            document.getElementById("chat-box").innerHTML += `<div class="message ${isMe?'sent':'received'}"><small>${d.u}</small><br>${d.t}<span class="msg-time">${d.tm||''}</span></div>`;
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        });
    }

    function initCallListener() {
        callRef.on("child_added", async s => {
            const d = s.val();
            if(d.type === "offer" && d.from !== localStorage.getItem("chat_user")) {
                if(confirm("مكالمة من " + d.from)) acceptCall(d);
            }
            if(d.type === "answer" && d.to === localStorage.getItem("chat_user") && pc) {
                await pc.setRemoteDescription(new RTCSessionDescription(d.sdp));
            }
            if(d.type === "candidate" && d.from !== localStorage.getItem("chat_user") && pc) {
                pc.addIceCandidate(new RTCIceCandidate(d.cand)).catch(e => {});
            }
        });
        callRef.on("child_removed", () => { resetCallUI(); });
    }

    async function startCall() {
        pc = new RTCPeerConnection(ice);
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        
        pc.onicecandidate = e => {
            if(e.candidate) callRef.push({type:"candidate", from: localStorage.getItem("chat_user"), cand: e.candidate.toJSON()});
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        callRef.push({type:"offer", from: localStorage.getItem("chat_user"), sdp: offer});
        
        document.getElementById("btn-start").style.display = "none";
        document.getElementById("btn-end").style.display = "inline-block";
    }

    async function acceptCall(offer) {
        pc = new RTCPeerConnection(ice);
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

        pc.ontrack = e => { document.getElementById("remoteAudio").srcObject = e.streams[0]; };
        pc.onicecandidate = e => {
            if(e.candidate) callRef.push({type:"candidate", from: localStorage.getItem("chat_user"), cand: e.candidate.toJSON()});
        };

        await pc.setRemoteDescription(new RTCSessionDescription(offer.sdp));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        callRef.push({type:"answer", from: localStorage.getItem("chat_user"), to: offer.from, sdp: answer});

        document.getElementById("btn-start").style.display = "none";
        document.getElementById("btn-end").style.display = "inline-block";
    }

    function endCall() {
        if(callRef) callRef.remove();
        resetCallUI();
    }

    function resetCallUI() {
        if(pc) { pc.close(); pc = null; }
        if(localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
        document.getElementById("remoteAudio").srcObject = null;
        document.getElementById("btn-start").style.display = "inline-block";
        document.getElementById("btn-end").style.display = "none";
    }

    function sendMsg() {
        const i = document.getElementById("msgInput");
        if(i.value) {
            const now = new Date();
            msgRef.push({u: localStorage.getItem("chat_user"), t: i.value, tm: now.getHours()+":"+now.getMinutes()});
            i.value = "";
        }
    }
</script>
</body>
</html>
