<script>
    const config = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };

    let myName = localStorage.getItem("chat_user");

    function escapeHTML(str) {

    }

    function handleJoin() {
        const r = document.getElementById('room-id-input').value.trim();

    function startApp(path) {
        msgRef = firebase.database().ref("messages/" + path);
        callRef = firebase.database().ref("calls/" + path);
        msgRef.on("child_added", s => {
            const d = s.val();
            let content = d.type === 'audio' ? `<audio controls src="${d.data}"></audio>` : escapeHTML(d.text);
            document.getElementById("chat-box").innerHTML += `
                <div class="message ${d.user === myName ? 'sent' : 'received'}">
                    <small>${escapeHTML(d.user)}</small><br>${content}
                </div>`;
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        });
        
        callRef.on("child_added", async s => {
            const d = s.val();
            if(d.type === "offer" && d.from !== myName) { pendingOffer = d; document.getElementById('caller-name').innerText = d.from; document.getElementById('call-ui').classList.remove('hidden'); }

        });
        callRef.on("child_removed", () => { document.getElementById('call-ui').classList.add('hidden'); stopAllMedia(); });
    }

    async function toggleRecord() { const btn = document.getElementById("recordBtn"); if (!mediaRec || mediaRec.state === "inactive") { try { const stream = await navigator.mediaDevices.getUserMedia({ audio: true }); mediaRec = new MediaRecorder(stream); chunks = []; mediaRec.ondataavailable = e => chunks.push(e.data); mediaRec.onstop = () => { const blob = new Blob(chunks, { type: 'audio/webm' }); const reader = new FileReader(); reader.readAsDataURL(blob); reader.onloadend = () => msgRef.push({ user: myName, type: 'audio', data: reader.result }); stream.getTracks().forEach(t => t.stop()); }; mediaRec.start(); btn.classList.add("recording"); } catch(e) { alert("Ø§Ù„Ù…ÙŠÙƒØ±ÙˆÙÙˆÙ† Ù…Ø·Ù„ÙˆØ¨"); } } else { mediaRec.stop(); btn.classList.remove("recording"); } }
    async function startCall() { updateUI(true); pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }); localStream = await navigator.mediaDevices.getUserMedia({ audio: true }); localStream.getTracks().forEach(t => pc.addTrack(t, localStream)); pc.ontrack = e => { document.getElementById("remoteAudio").srcObject = e.streams[0]; }; pc.onicecandidate = e => { if(e.candidate && callTimer === "SENT") callRef.push({type:"candidate", from:myName, cand:e.candidate.toJSON()}); }; const o = await pc.createOffer(); await pc.setLocalDescription(o); callTimer = setTimeout(() => { callRef.push({type:"offer", from:myName, sdp:o}); callTimer = "SENT"; }, 1200); }
    function answerIncomingCall() { if(pendingOffer) { acceptCall(pendingOffer); document.getElementById('call-ui').classList.add('hidden'); pendingOffer = null; } }
    async function acceptCall(o) { pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }); localStream = await navigator.mediaDevices.getUserMedia({ audio: true }); localStream.getTracks().forEach(t => pc.addTrack(t, localStream)); pc.ontrack = e => { document.getElementById("remoteAudio").srcObject = e.streams[0]; }; pc.onicecandidate = e => { if(e.candidate) callRef.push({type:"candidate", from:myName, cand:e.candidate.toJSON()}); }; await pc.setRemoteDescription(new RTCSessionDescription(o.sdp)); const a = await pc.createAnswer(); await pc.setLocalDescription(a); callRef.push({type:"answer", from:myName, to:o.from, sdp:a}); updateUI(true); }
    function endCall() { if (callRef) callRef.remove(); stopAllMedia(); }
