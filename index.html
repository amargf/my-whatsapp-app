<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>واتساب العرب - النسخة الملكية</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #0b141a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; }
        #splash-screen { position: fixed; inset: 0; background: #0b141a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; transition: opacity 0.8s ease; }
        .splash-logo svg { width: 80px; height: 80px; fill: #00a884; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        header { background-color: #202c33; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #3b4a54; flex-shrink: 0; height: 60px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: rgba(11,20,26,0.9); }
        .message { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 15px; position: relative; word-wrap: break-word; }
        .sent { align-self: flex-end; background-color: #005c4b; }
        .received { align-self: flex-start; background-color: #202c33; }
        footer { background: #202c33; padding: 10px 10px 15px 10px; display: flex; gap: 8px; align-items: center; flex-shrink: 0; border-top: 1px solid #3b4a54; }
        #msgInput { flex: 1; padding: 12px 15px; border-radius: 25px; border: none; background: #2a3942; color: white; outline: none; font-size: 16px; }
        .icon-btn { background: #00a884; border: none; border-radius: 50%; width: 45px; height: 45px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .icon-btn svg { width: 20px; height: 20px; fill: white; }
        .recording { background: #ea0038 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #overlay { position: fixed; inset: 0; background: #0b141a; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-card { background: #222e35; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #3b4a54; width: 85%; max-width: 400px; }
        .room-input { width: 90%; padding: 12px; margin: 5px 0; border-radius: 10px; background: #2a3942; color: white; border: 1px solid #3b4a54; font-size: 16px; text-align: center; }
        .hidden { display: none !important; }
        #call-ui { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #111b21; border: 1px solid #00a884; padding: 15px 25px; border-radius: 50px; display: flex; align-items: center; gap: 15px; z-index: 3000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        audio { height: 35px; width: 200px; filter: invert(100%); margin-top: 5px; }
        .svg-icon { width: 24px; height: 24px; vertical-align: middle; fill: currentColor; }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="splash-logo">
        <svg viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-5.5-2.8-23.2-8.5-44.2-27.1-16.4-14.6-27.4-32.7-30.6-38.2-3.2-5.6-.3-8.6 2.5-11.3 2.5-2.5 5.6-6.5 8.3-9.7 2.8-3.3 3.7-5.6 5.6-9.3 1.9-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 13.2 5.8 23.5 9.2 31.5 11.8 13.3 4.2 25.4 3.6 35 2.2 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
    </div>
    <h2 style="color: #00a884;">واتساب العرب</h2>
    <p>أهلاً بك يا سيد</p>
</div>

<div id="call-ui" class="hidden">
    <div style="color: #00a884; font-weight: bold;">مكالمة جارية... <span id="caller-name">...</span></div>
    <div style="display:flex; gap:10px;">
        <button onclick="answerIncomingCall()" class="icon-btn"><svg viewBox="0 0 512 512"><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg></button>
        <button onclick="endCall()" class="icon-btn" style="background:#ea0038;"><svg viewBox="0 0 512 512"><path d="M511.2 387l-23.3 87c-4.7 17.4-20.6 29.5-38.7 29.5C200.6 503.5 0 302.9 0 55.5c0-18.1 12.1-34 29.5-38.7l87-23.3c19.4-5.2 39.7 4.7 47.4 23.3l40 96c6.8 16.3 2.1 35.2-11.6 46.3L143.5 199c33.3 70.4 90.3 127.4 160.7 160.7l39.9-48.9c11.1-13.6 30-18.3 46.3-11.6l96 40c18.6 7.7 28.5 28 23.3 47.4l-12.5 4.5z"/></svg></button>
    </div>
</div>

<div id="overlay">
    <div id="login-card" class="modal-card">
        <svg class="svg-icon" style="width:60px; height:60px; color:#00a884; margin-bottom:15px;" viewBox="0 0 496 512"><path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.1 7.1.2 19.9 15.3 44.7 24.3 71.5 24.3 26.1 0 50.3-8.6 69.8-23.2 2.9-.3 5.9-.4 8.8-.4 43.6 0 80.8 25 99.3 61.3C361.6 422.1 308.2 448 248 448z"/></svg>
        <h3>مرحباً بك يا سيد</h3>
        <input type="text" id="username-input" class="room-input" placeholder="ادخل اسمك">
        <button onclick="login()" style="background:#00a884; color:white; padding:12px; border:none; border-radius:20px; width:100%; font-weight:bold; margin-top:10px;">متابعة</button>
    </div>
    <div id="rooms-card" class="modal-card hidden">
        <svg class="svg-icon" style="width:60px; height:60px; color:#00a884; margin-bottom:15px;" viewBox="0 0 512 512"><path d="M480 96H32C14.3 96 0 110.3 0 128v256c0 17.7 14.3 32 32 32h448c17.7 0 32-14.3 32-32V128c0-17.7-14.3-32-32-32zm-16 256H48V144h416v208z"/></svg>
        <h3>دخول الغرفة</h3>
        <input type="text" id="room-id-input" class="room-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="room-input" placeholder="كلمة السر">
        <button onclick="handleJoin()" style="background:#00a884; color:white; padding:12px; border:none; border-radius:20px; width:100%; font-weight:bold; margin-top:10px;">دخول آمن</button>
    </div>
</div>

<header>
    <button onclick="exitToRooms()" style="background:#ea0038; border:none; color:white; border-radius:10px; padding:5px 12px; font-weight:bold; display:flex; align-items:center; gap:5px;">
        <svg viewBox="0 0 448 512" style="width:14px; height:14px; fill:white;"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg> خروج
    </button>
    <div id="current-room-name" style="font-weight: bold;"></div>
    <div>
        <span id="btn-end" style="color:#ea0038; display:none; cursor:pointer;" onclick="endCall()"><svg class="svg-icon" viewBox="0 0 512 512"><path d="M511.2 387l-23.3 87c-4.7 17.4-20.6 29.5-38.7 29.5C200.6 503.5 0 302.9 0 55.5c0-18.1 12.1-34 29.5-38.7l87-23.3c19.4-5.2 39.7 4.7 47.4 23.3l40 96c6.8 16.3 2.1 35.2-11.6 46.3L143.5 199c33.3 70.4 90.3 127.4 160.7 160.7l39.9-48.9c11.1-13.6 30-18.3 46.3-11.6l96 40c18.6 7.7 28.5 28 23.3 47.4l-12.5 4.5z"/></svg></span>
        <span id="btn-start" style="color:#00a884; cursor:pointer;" onclick="startCall()"><svg class="svg-icon" viewBox="0 0 512 512"><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg></span>
    </div>
</header>

<div id="chat-box"></div>
<audio id="remoteAudio" autoplay playsinline></audio>

<footer>
    <button id="recordBtn" class="icon-btn" onclick="toggleRecord()">
        <svg id="micIcon" viewBox="0 0 384 512"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h144c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg>
    </button>
    <input type="text" id="msgInput" placeholder="اكتب رسالة...">
    <button class="icon-btn" onclick="sendText()">
        <svg viewBox="0 0 512 512"><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L415.9 134.7c6.2-6.2 1.8-16.7-7.1-16.7c-2.4 0-4.7 1-6.4 2.7L134 391.8l-102.3-43c-11.4-4.8-19.1-15.6-20-28s5.2-23.9 15.6-29.4l448-240c10.6-5.7 23.4-5 33.2 2.1z"/></svg>
    </button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const config = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(config);

    let myName = localStorage.getItem("chat_user");
    let savedRoom = localStorage.getItem("chat_room");
    let msgRef, callRef, pc, localStream, mediaRec, chunks = [];
    let callTimer = null;
    let pendingOffer = null; 

    window.onload = () => {
        setTimeout(() => {
            const s = document.getElementById('splash-screen');
            if(s) { s.style.opacity = '0'; setTimeout(() => s.remove(), 800); }
        }, 1500);
        if(savedRoom) document.getElementById('room-id-input').value = savedRoom;
    };

    if(myName) { 
        document.getElementById('login-card').classList.add('hidden');
        document.getElementById('rooms-card').classList.remove('hidden');
    }

    function login() {
        const v = document.getElementById('username-input').value.trim();
        if(v) { 
            myName = v; 
            localStorage.setItem("chat_user", v); 
            document.getElementById('login-card').classList.add('hidden'); 
            document.getElementById('rooms-card').classList.remove('hidden'); 
            if(savedRoom) document.getElementById('room-id-input').value = savedRoom;
        }
    }

    function handleJoin() {
        const r = document.getElementById('room-id-input').value.trim();
        const p = document.getElementById('room-pass-input').value.trim();
        if(r && p) {
            localStorage.setItem("chat_room", r);
            const finalPath = r + p; 
            document.getElementById('current-room-name').innerText = "# " + r;
            document.getElementById('overlay').classList.add('hidden');
            startApp(finalPath);
        }
    }

    function startApp(path) {
        msgRef = firebase.database().ref("messages/" + path);
        callRef = firebase.database().ref("calls/" + path);
        
        msgRef.on("child_added", s => {
            const d = s.val();
            let html = d.type === 'audio' ? `<audio controls preload="auto"><source src="${d.data}" type="audio/webm"></audio>` : d.text;
            document.getElementById("chat-box").innerHTML += `<div class="message ${d.user===myName?'sent':'received'}"><small>${d.user}</small><br>${html}</div>`;
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        });

        callRef.on("child_added", async s => {
            const d = s.val();
            if(d.type === "offer" && d.from !== myName) {
                pendingOffer = d;
                document.getElementById('caller-name').innerText = d.from;
                document.getElementById('call-ui').classList.remove('hidden');
            }
            if(d.type === "answer" && d.to === myName && pc) { await pc.setRemoteDescription(new RTCSessionDescription(d.sdp)); }
            if(d.type === "candidate" && d.from !== myName && pc) { pc.addIceCandidate(new RTCIceCandidate(d.cand)).catch(e=>{}); }
        });

        callRef.on("child_removed", () => {
            document.getElementById('call-ui').classList.add('hidden');
            stopAllMedia();
        });
    }

    function exitToRooms() { location.reload(); }

    async function toggleRecord() {
        const btn = document.getElementById("recordBtn");
        if (!mediaRec || mediaRec.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRec = new MediaRecorder(stream);
                chunks = [];
                mediaRec.ondataavailable = e => chunks.push(e.data);
                mediaRec.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const reader = new FileReader(); 
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => msgRef.push({ user: myName, type: 'audio', data: reader.result });
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRec.start(); btn.classList.add("recording");
            } catch(e) { alert("الميكروفون مطلوب"); }
        } else { mediaRec.stop(); btn.classList.remove("recording"); }
    }

    async function startCall() {
        updateUI(true);
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ontrack = e => { document.getElementById("remoteAudio").srcObject = e.streams[0]; };
        pc.onicecandidate = e => { if(e.candidate && callTimer === "SENT") callRef.push({type:"candidate", from:myName, cand:e.candidate.toJSON()}); };
        const o = await pc.createOffer(); await pc.setLocalDescription(o);
        callTimer = setTimeout(() => { callRef.push({type:"offer", from:myName, sdp:o}); callTimer = "SENT"; }, 1200); 
    }

    function answerIncomingCall() { if(pendingOffer) { acceptCall(pendingOffer); document.getElementById('call-ui').classList.add('hidden'); pendingOffer = null; } }

    async function acceptCall(o) {
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ontrack = e => { document.getElementById("remoteAudio").srcObject = e.streams[0]; };
        pc.onicecandidate = e => { if(e.candidate) callRef.push({type:"candidate", from:myName, cand:e.candidate.toJSON()}); };
        await pc.setRemoteDescription(new RTCSessionDescription(o.sdp));
        const a = await pc.createAnswer(); await pc.setLocalDescription(a);
        callRef.push({type:"answer", from:myName, to:o.from, sdp:a});
        updateUI(true);
    }

    function endCall() { if (callRef) callRef.remove(); stopAllMedia(); }
    function stopAllMedia() { if(pc) pc.close(); if(localStream) localStream.getTracks().forEach(t => t.stop()); updateUI(false); }
    function updateUI(c) { document.getElementById("btn-start").style.display = c ? "none" : "inline-block"; document.getElementById("btn-end").style.display = c ? "inline-block" : "none"; }
    function sendText() { const i = document.getElementById("msgInput"); if(i.value) { msgRef.push({user: myName, text: i.value, type: 'text'}); i.value = ""; } }
</script>
</body>
</html>
