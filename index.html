<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ماسنجر برو - الإصدار المظلم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; transition: all 0.2s ease; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; background-color: #000; }
        
        /* الهيدر الزجاجي */
        header { 
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            padding: 12px 16px; 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; 
            z-index: 10;
        }
        .back-btn { color: #0084ff; font-size: 20px; cursor: pointer; background: none; border: none; margin-left: 15px; }
        .header-info { flex: 1; text-align: center; }
        .header-info h1 { margin: 0; font-size: 16px; font-weight: 700; color: #fff; }
        .status { font-size: 11px; color: #31a24c; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .status::before { content: '●'; font-size: 8px; }

        /* منطقة الدردشة المظلمة */
        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%);
            gap: 6px;
        }
        
        .message { 
            max-width: 78%; 
            padding: 10px 15px; 
            border-radius: 20px; 
            font-size: 15px; 
            word-wrap: break-word; 
            line-height: 1.5;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .sent { 
            align-self: flex-end; 
            background: linear-gradient(135deg, #0078ff 0%, #00c6ff 100%);
            color: white; 
            border-bottom-right-radius: 4px;
        }
        .received { 
            align-self: flex-start; 
            background-color: #262626; 
            color: #efefef; 
            border-bottom-left-radius: 4px;
        }
        .user-label { font-size: 10px; color: #888; margin: 4px 12px; }

        /* منطقة الإدخال العصرية */
        footer { 
            padding: 12px; 
            background: #000; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .img-btn { color: #0084ff; font-size: 22px; cursor: pointer; background: none; border: none; }
        .img-btn:hover { transform: scale(1.1); color: #409fff; }

        .input-wrapper {
            flex: 1; 
            background: #1c1c1e; 
            border-radius: 25px; 
            display: flex; 
            align-items: center; 
            padding: 0 15px;
            border: 1px solid #333;
        }
        
        #msgInput { 
            flex: 1; 
            padding: 12px 5px; 
            border: none; 
            background: transparent; 
            outline: none; 
            font-size: 15px; 
            color: #fff;
        }

        .mic-btn { color: #0084ff; font-size: 18px; cursor: pointer; background: none; border: none; }
        .send-btn { color: #0084ff; font-size: 24px; cursor: pointer; background: none; border: none; }
        .send-btn:active { transform: scale(0.8) rotate(-20deg); }

        /* واجهة دخول احترافية */
        #overlay { 
            position: fixed; inset: 0; 
            background: linear-gradient(180deg, #000 0%, #001a33 100%); 
            z-index: 1000; 
            display: flex; align-items: center; justify-content: center; 
        }
        .login-card { 
            width: 85%; max-width: 350px; text-align: center; 
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .login-card h2 { color: #fff; font-weight: 700; margin-bottom: 25px; }
        .m-input { 
            width: 100%; padding: 14px; margin: 10px 0; 
            border-radius: 15px; border: 1px solid #333; 
            background: rgba(255,255,255,0.05); color: #fff; text-align: center;
        }
        .m-btn { 
            width: 100%; padding: 14px; 
            background: linear-gradient(90deg, #0084ff, #00c6ff); 
            color: #fff; border: none; border-radius: 15px; 
            font-weight: bold; cursor: pointer; margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 132, 255, 0.3);
        }
        .m-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* أنيميشن الميكروفون */
        .recording-active { color: #ff3b30 !important; animation: pulse-red 1s infinite; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        .hidden { display: none !important; }
        .msg-img { max-width: 100%; border-radius: 15px; margin-top: 5px; border: 1px solid rgba(255,255,255,0.1); }
        audio { height: 35px; width: 180px; filter: invert(1); margin-top: 5px; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="step-name" class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="90" style="filter: drop-shadow(0 0 10px rgba(0,132,255,0.5)); margin-bottom: 20px;">
        <h2>مرحباً بك</h2>
        <input type="text" id="username-input" class="m-input" placeholder="أدخل اسمك المستعار">
        <button class="m-btn" onclick="saveUsername()">دخول</button>
    </div>

    <div id="step-choice" class="login-card hidden">
        <h2>الغرف الآمنة</h2>
        <p style="color: #aaa; font-size: 14px;">اختر غرفة مشفرة لبدء المحادثة</p>
        <button class="m-btn" onclick="showPrivateForm()">دخول غرفة خاصة</button>
    </div>

    <div id="step-private" class="login-card hidden">
        <h2>بيانات الغرفة</h2>
        <input type="text" id="room-name-input" class="m-input" placeholder="اسم الغرفة">
        <input type="password" id="room-pass-input" class="m-input" placeholder="كلمة السر">
        <button class="m-btn" onclick="joinPrivate()">تأكيد الدخول</button>
    </div>
</div>

<header>
    <button class="back-btn" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i></button>
    <div class="header-info">
        <h1 id="room-display">ماسنجر</h1>
        <span class="status">متصل حالياً</span>
    </div>
    <div style="width: 35px; color: #0084ff; font-size: 20px; text-align: left;"><i class="fas fa-circle-info"></i></div>
</header>

<div id="chat-box"></div>

<footer>
    <button class="img-btn" onclick="sendImageUrl()" title="إرسال صورة"><i class="fas fa-image"></i></button>
    
    <div class="input-wrapper">
        <input type="text" id="msgInput" placeholder="Aa">
        <button class="mic-btn" id="recordBtn" onclick="toggleRecording()"><i class="fas fa-microphone" id="micIcon"></i></button>
    </div>
    
    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUsername = val;
            localStorage.setItem("chat_user", val);
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-choice').classList.remove('hidden');
        }
    }

    function showPrivateForm() {
        document.getElementById('step-choice').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function joinPrivate() {
        let rName = document.getElementById('room-name-input').value.trim();
        let rPass = document.getElementById('room-pass-input').value.trim();
        if(!rName || !rPass) return alert("يرجى ملء البيانات");
        
        const rRef = firebase.database().ref("room_settings/" + rName);
        rRef.once('value').then(s => {
            const d = s.val();
            document.getElementById("overlay").classList.add("hidden");
            if(!d) { rRef.set({password: rPass}); setupChat(rName, "private_"+rName); }
            else if(d.password === rPass) { setupChat(rName, "private_"+rName); }
            else { setupChat("بيانات خاطئة", "fake_"+rName); }
        });
    }

    function setupChat(name, path) {
        document.getElementById("room-display").innerText = name;
        messagesRef = firebase.database().ref("messages/" + path);
        messagesRef.on("child_added", s => {
            const d = s.val();
            const box = document.getElementById("chat-box");
            const isMe = d.user === currentUsername;
            
            if(!isMe) {
                const label = document.createElement("div");
                label.className = "user-label";
                label.innerText = d.user;
                box.appendChild(label);
            }

            const mDiv = document.createElement("div");
            mDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            
            if(d.type === 'image') mDiv.innerHTML = `<img src="${d.url}" class="msg-img">`;
            else if(d.type === 'voice') mDiv.innerHTML = `<audio controls src="${d.audio}"></audio>`;
            else mDiv.innerText = d.text;

            box.appendChild(mDiv);
            box.scrollTop = box.scrollHeight;
        });
    }

    async function toggleRecording() {
        const icon = document.getElementById('micIcon');
        if (!isRecording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const r = new FileReader();
                    r.readAsDataURL(blob);
                    r.onloadend = () => { if(messagesRef) messagesRef.push({user: currentUsername, audio: r.result, type: 'voice'}); };
                    s.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                isRecording = true;
                icon.classList.add('recording-active');
            } catch(e) { alert("يرجى السماح بالوصول للميكروفون"); }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            icon.classList.remove('recording-active');
        }
    }

    function sendMessage() {
        const i = document.getElementById("msgInput");
        if(i.value.trim() && messagesRef) {
            messagesRef.push({user: currentUsername, text: i.value, type: 'text'});
            i.value = "";
        }
    }

    function sendImageUrl() {
        const u = prompt("أدخل رابط الصورة المباشر:");
        if(u && messagesRef) messagesRef.push({user: currentUsername, url: u, type: 'image'});
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
