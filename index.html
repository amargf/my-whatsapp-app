<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ماسنجر برو - المطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s ease; }
        
        html, body { 
            height: 100%; 
            background-color: #1a1a1a; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* الحاوية المركزية باستخدام Grid لضمان تقسيم المساحة بدقة */
        .app-container {
            width: 100%;
            max-width: 450px; 
            height: 100vh;
            background-color: #000;
            display: grid;
            grid-template-rows: 60px 1fr auto; /* هيدر، دردشة، فوتر */
            position: relative;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* الهيدر */
        header { 
            background: #0f0f0f;
            padding: 0 15px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            border-bottom: 1px solid #222;
            z-index: 10;
        }
        .header-info h1 { font-size: 16px; color: #fff; text-align: center; }
        .online-status { font-size: 10px; color: #31a24c; text-align: center; }

        /* منطقة الدردشة */
        #chat-box { 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            background: #000;
            gap: 12px;
            scrollbar-width: thin;
        }

        /* منطقة الكتابة - تم إصلاحها لتظهر دائماً */
        footer { 
            background: #000; 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            border-top: 1px solid #222;
            padding-bottom: max(12px, env(safe-area-inset-bottom)); /* دعم هواتف الشاشة الكاملة */
        }

        .input-wrapper {
            flex: 1; 
            background: #262626; 
            border-radius: 25px; 
            display: flex; 
            align-items: center; 
            padding: 0 15px;
            border: 1px solid #333;
        }
        
        #msgInput { 
            flex: 1; 
            padding: 10px 0; 
            border: none; 
            background: transparent; 
            outline: none; 
            font-size: 15px; 
            color: #fff;
        }

        /* فقاعات الرسائل */
        .message-row { display: flex; flex-direction: column; width: 100%; }
        .message { 
            max-width: 80%; padding: 10px 14px; border-radius: 20px; font-size: 14px; 
            word-wrap: break-word; color: #fff; position: relative; line-height: 1.4;
        }
        .sent { align-self: flex-end; background: #0084ff; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background-color: #333; border-bottom-left-radius: 4px; }
        .user-tag { font-size: 10px; color: #aaa; margin-bottom: 3px; }
        .msg-time { font-size: 9px; opacity: 0.6; margin-top: 5px; display: block; }

        .btn-icon { color: #0084ff; font-size: 20px; cursor: pointer; background: none; border: none; padding: 5px; }

        /* شاشات الدخول */
        #overlay { position: absolute; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .card { width: 85%; text-align: center; color: #fff; }
        .m-input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #111; color: #fff; text-align: center; }
        .m-btn { width: 100%; padding: 14px; background: #0084ff; color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }

        .hidden { display: none !important; }
        .msg-img { max-width: 100%; border-radius: 15px; margin-top: 5px; }
        .recording-active { color: #ff3b30 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
        audio { width: 180px; filter: invert(1); height: 35px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="overlay">
        <div id="step-name" class="card">
            <i class="fab fa-facebook-messenger" style="font-size: 60px; color: #0084ff; margin-bottom: 20px;"></i>
            <h2>مرحباً بك</h2>
            <input type="text" id="username-input" class="m-input" placeholder="اسمك المستعار">
            <button class="m-btn" onclick="saveUsername()">دخول</button>
        </div>
        <div id="step-choice" class="card hidden">
            <i class="fas fa-door-open" style="font-size: 50px; color: #0084ff; margin-bottom: 20px;"></i>
            <h2>الغرف</h2>
            <button class="m-btn" onclick="showPrivateForm()">دخول غرفة خاصة <i class="fas fa-lock"></i></button>
        </div>
        <div id="step-private" class="card hidden">
            <input type="text" id="room-name-input" class="m-input" placeholder="اسم الغرفة">
            <input type="password" id="room-pass-input" class="m-input" placeholder="كلمة السر">
            <button class="m-btn" onclick="joinPrivate()">تأكيد</button>
        </div>
    </div>

    <header>
        <button class="btn-icon" onclick="location.reload()"><i class="fas fa-chevron-right"></i></button>
        <div class="header-info">
            <h1 id="room-display">Messenger</h1>
            <div class="online-status">● متصل الآن</div>
        </div>
        <button class="btn-icon"><i class="fas fa-info-circle"></i></button>
    </header>

    <div id="chat-box"></div>

    <footer>
        <button class="btn-icon" onclick="sendImageUrl()"><i class="fas fa-plus-circle"></i></button>
        <div class="input-wrapper">
            <input type="text" id="msgInput" placeholder="اكتب رسالة..." autocomplete="off">
            <button class="btn-icon" id="recordBtn" onclick="toggleRecording()"><i class="fas fa-microphone" id="micIcon"></i></button>
        </div>
        <button class="btn-icon" onclick="sendMessage()"><i class="fas fa-paper-plane" style="font-size: 24px;"></i></button>
    </footer>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://khadimalarab-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    let currentUsername = localStorage.getItem("chat_user");
    let messagesRef = null;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    if(currentUsername) {
        document.getElementById('step-name').classList.add('hidden');
        document.getElementById('step-choice').classList.remove('hidden');
    }

    function saveUsername() {
        const val = document.getElementById('username-input').value.trim();
        if(val) {
            currentUsername = val;
            localStorage.setItem("chat_user", val);
            document.getElementById('step-name').classList.add('hidden');
            document.getElementById('step-choice').classList.remove('hidden');
        }
    }

    function showPrivateForm() {
        document.getElementById('step-choice').classList.add('hidden');
        document.getElementById('step-private').classList.remove('hidden');
    }

    function joinPrivate() {
        let rName = document.getElementById('room-name-input').value.trim();
        let rPass = document.getElementById('room-pass-input').value.trim();
        if(!rName || !rPass) return;
        
        const rRef = firebase.database().ref("room_settings/" + rName);
        rRef.once('value').then(s => {
            const d = s.val();
            document.getElementById("overlay").classList.add("hidden");
            if(!d) { rRef.set({password: rPass}); setupChat(rName, "private_"+rName); }
            else if(d.password === rPass) { setupChat(rName, "private_"+rName); }
            else { alert("خطأ في كلمة السر"); location.reload(); }
        });
    }

    function setupChat(name, path) {
        document.getElementById("room-display").innerText = name;
        messagesRef = firebase.database().ref("messages/" + path);
        messagesRef.on("child_added", s => {
            const d = s.val();
            const box = document.getElementById("chat-box");
            const isMe = d.user === currentUsername;
            
            const msgRow = document.createElement("div");
            msgRow.className = "message-row";

            if(!isMe) {
                const label = document.createElement("div");
                label.className = "user-tag";
                label.innerText = d.user;
                msgRow.appendChild(label);
            }

            const mDiv = document.createElement("div");
            mDiv.className = `message ${isMe ? 'sent' : 'received'}`;
            
            let timeStr = d.time ? new Date(d.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";

            if(d.type === 'image') mDiv.innerHTML = `<img src="${d.url}" class="msg-img">`;
            else if(d.type === 'voice') mDiv.innerHTML = `<audio controls src="${d.audio}"></audio>`;
            else mDiv.innerText = d.text;

            const tSpan = document.createElement("span");
            tSpan.className = "msg-time";
            tSpan.innerText = timeStr;
            mDiv.appendChild(tSpan);

            msgRow.appendChild(mDiv);
            box.appendChild(msgRow);
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMessage() {
        const i = document.getElementById("msgInput");
        if(i.value.trim() && messagesRef) {
            messagesRef.push({user: currentUsername, text: i.value, type: 'text', time: Date.now()});
            i.value = "";
        }
    }

    async function toggleRecording() {
        const icon = document.getElementById('micIcon');
        if (!isRecording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const r = new FileReader();
                    r.readAsDataURL(blob);
                    r.onloadend = () => { if(messagesRef) messagesRef.push({user: currentUsername, audio: r.result, type: 'voice', time: Date.now()}); };
                    s.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                isRecording = true;
                icon.classList.add('recording-active');
            } catch(e) { alert("الميكروفون مطلوب"); }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            icon.classList.remove('recording-active');
        }
    }

    function sendImageUrl() {
        const u = prompt("رابط الصورة المباشر:");
        if(u && messagesRef) messagesRef.push({user: currentUsername, url: u, type: 'image', time: Date.now()});
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
